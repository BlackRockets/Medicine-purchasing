
spring:
  datasource:
    name: medicine
    url: jdbc:mysql://192.168.1.40:3306/medicine?serverTimezone=GMT&characterEncoding=utf-8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
