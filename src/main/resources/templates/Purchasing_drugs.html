<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>采购药品管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
    <script src="../static/layui/layui.js" charset="utf-8"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>采购药品选择</legend>
</fieldset>
<div class="layui-container">
    <div class="layui-row">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">药品流水号</label>
                    <div class="layui-input-block">
                        <input type="text" name="serialUmber" id="serialUmber" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">通用名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="dosageForm" id="dosageForm" autocomplete="off" class="layui-input">
                    </div>
                    <!--<div class="layui-form-mid layui-word-aux">拼音首字母搜索</div>-->
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">剂型</label>
                    <div class="layui-input-block">
                        <input type="text" name="dosageFormDrug" id="dosageFormDrug" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">规格</label>
                    <div class="layui-input-block">
                        <input type="text" name="specifications" id="specifications" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">单位</label>
                    <div class="layui-input-block">
                        <input type="text" name="company" id="company" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">转换系数</label>
                    <div class="layui-input-block">
                        <input type="text" name="conversionCoefficientNo" id="conversionCoefficientNo" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">生产企业</label>
                    <div class="layui-input-block">
                        <input type="text" name="nameOfManufacturer" id="nameOfManufacturer" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">商品名</label>
                    <div class="layui-input-block">
                        <input type="text" name="tradeName" id="tradeName" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">价格范围</label>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="text" name="startPrice" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="text" name="endPrice" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">药品类别</label>
                    <div class="layui-input-block">
                        <select style="margin-top: 20%" name="drugCategory"  lay-search="">
                            <option value="">全部</option>
                            <option value="1">正常</option>
                            <option value="2">取消</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label " style="width: 100px">供货状态</label>
                    <div class="layui-input-block">
                        <select style="margin-top: 20%" name="drugTradeStatus"  lay-search="">
                            <option value="1">正常</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">交易状态</label>
                    <div class="layui-input-block">
                        <select style="margin-top: 20%" name="drugTradeStatus"  lay-search="">
                            <option value="1">正常</option>
                        </select>
                    </div>
                </div>
            </div>

            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend></legend>
            </fieldset>
            <div class="layui-row">
                <div class="layui-col-xs6" style="text-align: right">
                    <button type="button" id="conditionSubmit" class="layui-btn layui-btn-sm" lay-filter="conditionSubmit" lay-submit>查询</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!--查看-->
<div class="layui-row" id="searchPage" style="display:none;">
    <div class="layui-col-md11">
        <form class="layui-form" lay-filter="formTestFilter" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">流水号：</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="serialUmber" lay-verify="required"  class="layui-input" disabled="disabled">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">通用名：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="dosageForm" lay-verify="required" autocomplete="off" class="layui-input" disabled="disabled">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">剂型：</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="dosageFormDrug" lay-verify="required" autocomplete="off" class="layui-input" disabled="disabled">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">规格：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="specifications" lay-verify="required" autocomplete="off" class="layui-input" disabled="disabled">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">单位：</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="company" lay-verify="required" autocomplete="off" class="layui-input" disabled="disabled">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">转换系数：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="conversionCoefficientNo" lay-verify="required" autocomplete="off" class="layui-input" disabled="disabled">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">生产企业名称：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="nameOfManufacturer" lay-verify="required" autocomplete="off" class="layui-input" disabled="disabled">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">商品名：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="tradeName" lay-verify="required" autocomplete="off" class="layui-input" disabled="disabled">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">中标价格：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="bidPrice" lay-verify="required" autocomplete="off" class="layui-input" disabled="disabled">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">批准文号：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="approvalNumber" lay-verify="required" autocomplete="off" class="layui-input" disabled="disabled">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">批准文号有效期：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="validityPeriodOfApprovalNumber" lay-verify="required" autocomplete="off" class="layui-input" disabled="disabled">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">是否进口药：</label>
                    <div class="layui-input-block">
                        <input type="radio" name="importedDrugs" value="1" title="是"  disabled="disabled">
                        <input type="radio" name="importedDrugs" value="0" title="否" checked disabled="disabled">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">包装材质：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="packingMaterial" lay-verify="required" autocomplete="off" class="layui-input" disabled="disabled">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">包装单位：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="packagingUnit" lay-verify="required" autocomplete="off" class="layui-input" disabled="disabled">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">最新零售价：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="latestRetailPrice" lay-verify="required" autocomplete="off" class="layui-input" disabled="disabled">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">零售价出处：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="retailPriceSource" lay-verify="required" autocomplete="off" class="layui-input" disabled="disabled">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">质量层次：</label>
                    <div class="layui-input-inline">
                        <select name="qualityLevel" lay-verify="required" lay-search="" disabled="disabled">
                            <option value="">请选择</option>
                            <option value="国家一类新药">国家一类新药</option>
                            <option value="国家科学进步奖">国家科学进步奖</option>
                            <option value="专利">专利</option>
                            <option value="原研">原研</option>
                            <option value="单独定价">单独定价</option>
                            <option value="优质优价">优质优价</option>
                            <option value="GMP">GMP</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">质量层次说明：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="qualityLevelDescription" lay-verify="required" autocomplete="off" class="layui-input" disabled="disabled">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">是有误药品检验报告：</label>
                    <div class="layui-input-block">
                        <input type="radio" name="drugInspectionReport" value="1" title="有" checked disabled="disabled">
                        <input type="radio" name="drugInspectionReport" value="0" title="无" disabled="disabled">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">药品检验报告编号：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="drugInspectionReportNo" lay-verify="required" autocomplete="off" class="layui-input" disabled="disabled">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">药品检验报告有效期：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="validityPeriodOfDrugInspectionReport" lay-verify="required" autocomplete="off" class="layui-input" disabled="disabled">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">产品说明：</label>
                    <div class="layui-input-block">
                        <textarea name="productDescription" placeholder="请输入内容" class="layui-textarea" disabled="disabled"></textarea>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">药品交易状态：</label>
                    <div class="layui-input-inline">
                        <select name="drugTradeStatus" lay-verify="required" lay-search="" disabled="disabled">
                            <option value="1">正常</option>
                            <option value="2">取消</option>
                        </select>
                    </div>
                </div>
            </div>
            <input type="hidden" name="id" lay-verify="required" autocomplete="off" class="layui-input" disabled="disabled">
            <div class="layui-form-item" style="text-align: center">
                <div class="layui-input-block">
                    <button type="button" class="layui-btn layui-btn-normal" onclick="close4()">关闭</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!--表格-->
<div class="layui-container">
    <div class="layui-row">
        <form class="layui-form" action="">
            <table class="layui-hide" lay-size="sm" id="demo" lay-filter="test">
                <!--<input type="radio" name="box" value="全选" title="全选">
                <input type="radio" name="box" value="反选" title="反选">-->
               <button type="button" id="" class="layui-btn layui-btn-sm" lay-filter="okBox" lay-submit>确认选择</button>
            </table>
        </form>
    </div>
</div>
<!--操作-->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
</script>
<div class="layui-row" id="tishi" style="display:none;">
    <div class="layui-col-md11">
        <p id="error" style="color: red;text-align: center"></p>
        <div  style="color: red;text-align: center">
            <p id="error2"></p>
        </div>
    </div>
</div>
<script src="../static/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate','table','laypage','element','upload'], function() {
        var form = layui.form;
        var table = layui.table;//表格
        var laypage = layui.laypage;//分页
        var element = layui.element;
        var laydate=layui.laydate;
        var upload=layui.upload;
        $ = layui.$;


        //执行一个 table 实例

        var tableIns =table.render({
            elem: '#demo'
            ,height: 300
            ,method: 'post'
            ,url: '/purchaseingDrugs/findAllPurchaseingDrugs/' //数据接口
            ,toolbar: 'true'
            ,cols: [[ //表头
                {type:'checkbox'}
                ,{field:'id', title: '序号', width:90}
                ,{field:'serialUmber', title: '流水号', width:80}
                ,{field:'dosageForm', title: '通用名', width:80}
                ,{field:'dosageFormDrug',title: '剂型', width: 90}
                ,{field:'specifications',title: '规格', width:150}
                ,{field:'company',title: '单位', width: 80}
                ,{field:'conversionCoefficientNo', title: '转换系数',width:100}
                ,{field:'nameOfManufacturer', title: '生产企业', width:100}
                ,{field:'tradeName', title: '商品名称', width: 100}
                ,{field: 'bidPrice', title: '中标价', width: 90}
                ,{field:'drugCategory', title: '药品类别',width: 90}
                ,{field:'drugTradeStatus',title: '药品交易状态',width: 90,templet: function(d){if(d.drugTradeStatus == 1) return "正常";else if(d.drugTradeStatus == 2) return "取消";}}
                ,{field:'nameOfEnterprise',title: '供货商',width: 90,templet: '<div>{{d.businessIncomeOfLastYear.nameOfEnterprise}}</div>'}
                ,{field:'drugTradeStatus',title: '供货状态',width: 90,templet: function(d){if(d.drugTradeStatus == 1) return "正常";else if(d.drugTradeStatus == 2) return "取消";}}
                ,{fixed: 'right', width:80, align:'center', toolbar: '#barDemo'}
            ]],
            page: true
            ,limit: 5
            ,limits: [5,10,15]
        })


        //条件查询
        form.on('submit(conditionSubmit)', function(data) {
            tableIns.reload({
                url: '/purchaseingDrugs/findAllPurchaseingDrugs/'
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
                ,where:{
                    serialUmber: data.field.serialUmber
                    ,dosageForm: data.field.dosageForm
                    ,dosageFormDrug: data.field.dosageFormDrug
                    ,specifications: data.field.specifications
                    ,company: data.field.company
                    ,conversionCoefficientNo: data.field.conversionCoefficientNo
                    ,nameOfManufacturer: data.field.nameOfManufacturer
                    ,tradeName: data.field.tradeName
                    ,dosageFormDrug: data.field.dosageFormDrug
                    ,drugCategory: data.field.drugCategory
                    ,drugTradeStatus: data.field.drugTradeStatus
                    ,startPrice: data.field.startPrice
                    ,startPricedata: data.field.startPricedata
                }
            });
        })

        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
            var layEvent = obj.event;
            if(layEvent === 'detail'){
                $.ajax({
                    url: "/purchaseingDrugs/findPurchaseingDrugs?id="+obj.data.id,
                    type: "get",
                    success:function (data) {
                        indexSearch=layer.open({
                            type:1,
                            title:['药品信息查看','font-size:20px;text-align:center;'],
                            area: ['70%','70%'],
                            content:$("#searchPage").html(),
                            success: function(){
                                form.render();
                                form.val('formTestFilter', {
                                    "serialUmber": data.serialUmber
                                    ,"dosageForm": data.dosageForm
                                    ,"dosageFormDrug": data.dosageFormDrug
                                    ,"specifications": data.specifications
                                    ,"company": data.company
                                    ,"conversionCoefficientNo": data.conversionCoefficientNo
                                    ,"nameOfManufacturer": data.nameOfManufacturer
                                    ,"tradeName": data.tradeName
                                    ,"bidPrice": data.bidPrice
                                    ,"approvalNumber": data.approvalNumber
                                    ,"validityPeriodOfApprovalNumber": data.validityPeriodOfApprovalNumber
                                    ,"importedDrugs": data.importedDrugs
                                    ,"packingMaterial": data.packingMaterial
                                    ,"packagingUnit": data.packagingUnit
                                    ,"latestRetailPrice": data.latestRetailPrice
                                    ,"retailPriceSource": data.retailPriceSource
                                    ,"qualityLevel": data.qualityLevel
                                    ,"qualityLevelDescription": data.qualityLevelDescription
                                    ,"drugInspectionReport": data.drugInspectionReport
                                    ,"drugInspectionReportNo": data.drugInspectionReportNo
                                    ,"productDescription": data.productDescription
                                    ,"drugTradeStatus": data.drugTradeStatus
                                    ,"validityPeriodOfDrugInspectionReport": data.validityPeriodOfDrugInspectionReport
                                    ,"id": data.id
                                })
                            }
                        })
                    }
                })
            }


        })

            form.on('submit(okBox)', function(obj) {
                var data = obj.data //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值
                var checkStatus = table.checkStatus('demo');
                var data = checkStatus.data;
                var drugs = [];
                if(data.length > 0) {
                    for (var i in data) {
                        drugs.push(data[i].id);
                    }
                }
                $.ajax({
                    url: "/purchaseingDrugs/delPurchaseingDrugs?drugs="+drugs,
                    type: "get",
                    success:function (data) {
                        $("#error").html("提交"+data.counts+"条，成功"+data.successCount+"条，失败"+data.errorCount+"条");
                        layui.layer.open({
                            title:['信息提示','font-size:20px;text-align:center;'],
                            area: ['50%','50%'],
                            content:$("#tishi").html()
                        });
                        window.location.reload();
                    }
                })

        })

    })
    function close4() {
        layui.layer.close(indexSearch);
    }
</script>
</body>
</html>
