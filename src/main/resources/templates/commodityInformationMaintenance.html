<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
    <!--供货管理  --》商品管理 --》 商品信息维护-->
</head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <form class="layui-form" lay-filter="formTestFilter1" action="">
            <table class="layui-table" lay-size="sm">
                <thead>
                <tr class="layui-row">
                    <td><h2 align="center" style="font-weight: bold;">药品信息维护</h2></td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">流水号：</label>
                            <div class="layui-input-inline">
                                <input type="tel" name="serialUmber"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">通用名：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="dosageForm"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">剂型：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="dosageFormDrug"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">规格：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="specifications"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">单位：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="company"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">转换系数：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="conversionCoefficientNo"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">生产企业：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="nameOfManufacturer"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">商品名：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="tradeName"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">质量层次：</label>
                            <div class="layui-input-inline">
                                <select  style="margin-top: 20%" name="qualityLevel" lay-filter="qualityLevel">
                                    <option value="">全部</option>
                                    <option value="国家一类新药">国家一类新药</option>
                                    <option value="国家科学进步奖">国家科学进步奖</option>
                                    <option value="专利">专利</option>
                                    <option value="原研">原研</option>
                                    <option value="单独定价">单独定价</option>
                                    <option value="优质优价">优质优价</option>
                                    <option value="GMP">GMP</option>
                                </select>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">药品类别：</label>
                            <div class="layui-input-inline">
                                <select style="margin-top: 20%" name="drugCategory" id="drugCategorys" lay-search="">
                                    <option value="">全部</option>
                                    <!--<option value="1">layer</option>
                                    <option value="2">form</option>
                                    <option value="3">layim</option>-->
                                </select>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">交易状态：</label>
                            <div class="layui-input-inline">
                                <select style="margin-top: 20%" name="drugTradeStatus"  lay-search="">
                                    <option value="">全部</option>
                                    <option value="1">正常</option>
                                    <option value="2">取消</option>
                                </select>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">价格范围：</label>
                            <div class="layui-input">
                                <input  style="width: 20%;margin-top:3%" name="startPrice" type="text" name="email" autocomplete="off" class="layui-input-inline">
                                <span>至</span>
                                <input  style="width: 20%;margin-top:3%" name="endPrice" type="text" name="email"  autocomplete="off" class="layui-input-inline">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">供货商：</label>
                            <div class="layui-input-inline">
                                <select style="margin-top: 20%" name="nameOfEnterprise"  lay-search="">
                                    <option value="">全部</option>
                                    <option value="1">layer</option>
                                    <option value="2">form</option>
                                    <option value="3">layim</option>
                                </select>
                            </div>
                        </div>
                    </td>
                    <td align="center">
                        <button type="button" id="conditionSubmit" class="layui-btn layui-btn-sm" lay-filter="conditionSubmit" lay-submit>查询</button>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">供货状态：</label>
                            <div class="layui-input-inline">
                                <select style="margin-top: 20%" name="supervisionOrganizationControlStatus"  lay-search="">
                                    <option value="">全部</option>
                                    <option value="1">正常</option>
                                    <option value="2">暂停供货</option>
                                </select>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
<!--表格-->
<div class="layui-container">
    <div class="layui-row">
        <form class="layui-form" action="">
            <table class="layui-hide" lay-size="sm" id="demo" lay-filter="test">
            </table>
        </form>
    </div>
</div>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit" >编辑</a>
</script>

                    <button type="button" class="layui-btn layui-btn-normal" onclick="close3()">关闭</button>

                    <button type="button" class="layui-btn layui-btn-normal" onclick="close4()">关闭</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="layui-row" id="tishi" style="display:none;">
    <div class="layui-col-md11">
        <p id="error" style="color: red;text-align: center"></p>
        <div  style="color: red;text-align: center">
            <p id="error2"></p>
        </div>
    </div>
</div>
<script src="../static/layui/jQuery/jquery-2.2.3.min.js"></script>
<script src="../static/layui/layui.js" charset="utf-8"></script>
<script>

    layui.use(['form', 'layedit', 'laydate','table','laypage','element'], function() {
        var form = layui.form;
        var table = layui.table;//表格
        var laypage = layui.laypage;//分页
        var element = layui.element;
        var laydate=layui.laydate;
        $ = layui.$;

        $.ajax({
            type: 'post',
            url: '/drug/drugCategory/',
            data: null,
            dataType: 'json',
            success:function (data) {
                console.log(data)
                var datas="";
                for (var i=0;i<data.length;i++){
                    datas += "<option value='"+data[i]+"'>" + data[i] +"</option>";
                }
                $('#drugCategorys').append(datas);
                form.render('select');

            }
        })


        var tableIns=table.render({
            elem: '#demo'
            ,url:'/supplierDrugListControl/supplierDrugListControlFindAll/'
            ,method: 'post'
            ,toolbar: 'true'
            ,cols: [[
                {field:'serialUmber', title: '流水号', width:90,templet: '<div>{{d.drug.serialUmber}}</div>'}
                ,{field:'dosageForm', title: '通用名', width:80,templet: '<div>{{d.drug.dosageForm}}</div>'}
                ,{field:'dosageFormDrug',title: '剂型', width: 90,templet: '<div>{{d.drug.dosageFormDrug}}</div>'}
                ,{field:'specifications',title: '规格', width:150,templet: '<div>{{d.drug.specifications}}</div>'}
                ,{field:'company',title: '单位', width: 80,templet: '<div>{{d.drug.company}}</div>'}
                ,{field:'conversionCoefficientNo', title: '转换系数',width:100,templet: '<div>{{d.drug.conversionCoefficientNo}}</div>'}
                ,{field:'nameOfManufacturer', title: '生产企业', width:100,templet: '<div>{{d.drug.nameOfManufacturer}}</div>'}
                ,{field:'tradeName', title: '商品名称', width: 100,templet: '<div>{{d.drug.tradeName}}</div>'}
                ,{field: 'bidPrice', title: '中标价', width: 90,templet: '<div>{{d.drug.bidPrice}}</div>'}
                ,{field:'qualityLevel', title: '质量层次',width: 150,templet: '<div>{{d.drug.qualityLevel}}</div>'}
                ,{field:'drugCategory', title: '药品类别',width: 90,templet: '<div>{{d.drug.drugCategory}}</div>'}
                ,{field:'drugTradeStatus',title: '交易状态',width: 90,templet: function(d){if(d.drug.drugTradeStatus == 1) return "正常";else if(d.drug.drugTradeStatus == 2) return "取消";}}
                ,{field:'nameOfEnterprise',title: '供货商',width: 90,templet: '<div>{{d.vendor_information.nameOfEnterprise}}</div>'}
                ,{field:'supervisionOrganizationControlStatus', title: '供货状态',width: 90,templet: function(d){if(d.supervisionOrganizationControlStatus == 1) return "正常";else if(d.supervisionOrganizationControlStatus == 2) return "暂停供货";}}
                ,{fixed: 'right', width:150, align:'center', toolbar: '#barDemo'}
            ]]
            ,page: true
            ,limit: 5
            ,limits: [5,10,15]
        });

       //条件查询
        form.on('submit(conditionSubmit)', function(data) {
            tableIns.reload({
                url: '/supplierDrugListControl/supplierDrugListControlFindAll/'
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
                ,where:{
                    serialUmber: data.field.serialUmber
                    ,dosageForm: data.field.dosageForm
                    ,dosageFormDrug: data.field.dosageFormDrug
                    ,specifications: data.field.specifications
                    ,company: data.field.company
                    ,conversionCoefficientNo: data.field.conversionCoefficientNo
                    ,nameOfManufacturer: data.field.nameOfManufacturer
                    ,tradeName: data.field.tradeName
                    ,dosageFormDrug: data.field.dosageFormDrug
                    ,qualityLevel:data.field.qualityLevel
                    ,drugCategory: data.field.drugCategory
                    ,drugTradeStatus: data.field.drugTradeStatus
                    ,startPrice: data.field.startPrice
                    ,startPricedata: data.field.startPricedata
                    ,nameOfEnterprise: data.field.nameOfEnterprise
                    ,supervisionOrganizationControlStatus: data.field.supervisionOrganizationControlStatus
                }
            });
        })

        //监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值
            console.log(data)
            if(layEvent === 'detail'){
                $.ajax({
                    url: "/supplierDrugListControl/selectSupplierDrugListControl?id="+obj.data.supplierDrugListControlId,
                    type: "get",
                    success:function (data) {
                        indexSearch=layer.open({
                            type:1,
                            title:['药品信息查看','font-size:20px;text-align:center;'],
                            area: ['70%','70%'],
                            content:$("#searchPage").html(),
                            success: function(){
                                form.render();
                                form.val('formTestFilter', {
                                    "serialUmber": data.drug.serialUmber
                                    ,"dosageForm": data.drug.dosageForm
                                    ,"dosageFormDrug": data.drug.dosageFormDrug
                                    ,"specifications": data.drug.specifications
                                    ,"company": data.drug.company
                                    ,"conversionCoefficientNo": data.drug.conversionCoefficientNo
                                    ,"nameOfManufacturer": data.drug.nameOfManufacturer
                                    ,"tradeName": data.drug.tradeName
                                    ,"bidPrice": data.drug.bidPrice
                                    ,"approvalNumber": data.drug.approvalNumber
                                    ,"validityPeriodOfApprovalNumber": data.drug.validityPeriodOfApprovalNumber
                                    ,"importedDrugs": data.drug.importedDrugs
                                    ,"packingMaterial": data.drug.packingMaterial
                                    ,"packagingUnit": data.drug.packagingUnit
                                    ,"latestRetailPrice": data.drug.latestRetailPrice
                                    ,"retailPriceSource": data.drug.retailPriceSource
                                    ,"qualityLevel": data.drug.qualityLevel
                                    ,"qualityLevelDescription": data.drug.qualityLevelDescription
                                    ,"drugInspectionReport": data.drug.drugInspectionReport
                                    ,"drugInspectionReportNo": data.drug.drugInspectionReportNo
                                    ,"productDescription": data.drug.productDescription
                                    ,"drugTradeStatus": data.drug.drugTradeStatus
                                    ,"validityPeriodOfDrugInspectionReport": data.drug.validityPeriodOfDrugInspectionReport
                                })
                            }
                        })
                    }
                })
            } else if(layEvent === 'edit'){
                $.ajax({
                    url: "/supplierDrugListControl/selectSupplierDrugListControl?id="+obj.data.supplierDrugListControlId,
                    type: "get",
                    success:function (data) {
                        //编辑
                        indexEdit=layer.open({
                            //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                            type:1,
                            title:['药品信息编辑','font-size:20px;text-align:center;'],
                            area: ['70%','70%'],
                            content:$("#updatePage").html(),
                            success: function(){
                                form.render();
                                form.val('formTestFilter', {
                                    "serialUmber": data.drug.serialUmber
                                    ,"dosageForm": data.drug.dosageForm
                                    ,"dosageFormDrug": data.drug.dosageFormDrug
                                    ,"specifications": data.drug.specifications
                                    ,"company": data.drug.company
                                    ,"conversionCoefficientNo": data.drug.conversionCoefficientNo
                                    ,"nameOfManufacturer": data.drug.nameOfManufacturer
                                    ,"tradeName": data.drug.tradeName
                                    ,"bidPrice": data.drug.bidPrice
                                    ,"approvalNumber": data.drug.approvalNumber
                                    ,"validityPeriodOfApprovalNumber": data.drug.validityPeriodOfApprovalNumber
                                    ,"importedDrugs": data.drug.importedDrugs
                                    ,"packingMaterial": data.drug.packingMaterial
                                    ,"packagingUnit": data.drug.packagingUnit
                                    ,"latestRetailPrice": data.drug.latestRetailPrice
                                    ,"retailPriceSource": data.drug.retailPriceSource
                                    ,"qualityLevel": data.drug.qualityLevel
                                    ,"qualityLevelDescription": data.drug.qualityLevelDescription
                                    ,"drugInspectionReport": data.drug.drugInspectionReport
                                    ,"drugInspectionReportNo": data.drug.drugInspectionReportNo
                                    ,"productDescription": data.drug.productDescription
                                    ,"drugTradeStatus": data.drug.drugTradeStatus
                                    ,"validityPeriodOfDrugInspectionReport": data.drug.validityPeriodOfDrugInspectionReport
                                    ,"id": data.drug.id
                                })
                            }
                        })
                    }
                })

            }
        });




        //修改提交
        form.on('submit(editSubmit)', function(data){
            $.ajax({
                url: "/drug/editDrugData/",
                type: "post",
                data: JSON.stringify(data.field),
                dataType: "json",
                contentType: "application/json",
                success:function (data) {
                    console.log(data)
                    console.log(data.msg)
                    if (data.msg == 0){
                        $("#error").html("您的操作失败，请尝试刷新页面重新操作");
                        $("#error2").html("药品信息已存在。通用名："+data.drug.dosageForm+"，剂型："+data.drug.dosageFormDrug+"，规格："+data.drug.specifications+"，单位："+data.drug.company+"，转换系数："+data.drug.conversionCoefficientNo+"，生产企业名称："+data.drug.nameOfManufacturer+"，商品名："+data.drug.tradeName);
                    }
                    if (data.msg == 1){
                        $("#error").html("编辑成功");
                    }
                    if (data.msg == 2){
                        $("#error").html("编辑失败");
                    }
                    layer.open({
                        title:['信息提示','font-size:20px;text-align:center;'],
                        area: ['60%','60%'],
                        content:$("#tishi").html()
                    });
                    layui.layer.close(indexEdit);
                    table.reload("demo");
                }

            });
        })

    });


    //添加
    function insert(){
        layer.open({
            //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
            type:1,
            title:['药品信息添加','font-size:20px;text-align:center;'],
            area: ['70%','70%'],
            content:$("#insertPage").html()
        });
    }
</script>
</body>
</html>
