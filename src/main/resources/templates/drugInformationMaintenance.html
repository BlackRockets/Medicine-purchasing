<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
    <!--监督管理  药品信息维护-->
</head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <form class="layui-form" lay-filter="formTestFilter1" action="">

            <thead>
                <tr class="layui-row">
                    <td><h2 align="center" style="font-weight: bold;">药品信息维护</h2></td>
                    <td align="center">
                        <button type="button" id="conditionSubmit" class="layui-btn layui-btn-sm" lay-filter="conditionSubmit" lay-submit>查询</button>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">流水号：</label>
                            <div class="layui-input-inline">
                                <input type="tel" name="serialUmber"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">通用名：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="dosageForm"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">剂型：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="dosageFormDrug"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">规格：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="specifications"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">单位：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="company"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">转换系数：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="conversionCoefficientNo"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">生产企业：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="nameOfManufacturer"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">商品名：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="tradeName"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">质量层次：</label>
                            <div class="layui-input-inline">
                                <select  style="margin-top: 20%" name="qualityLevel" lay-filter="qualityLevel">
                                    <option value="">全部</option>
                                    <option value="国家一类新药">国家一类新药</option>
                                    <option value="国家科学进步奖">国家科学进步奖</option>
                                    <option value="专利">专利</option>
                                    <option value="原研">原研</option>
                                    <option value="单独定价">单独定价</option>
                                    <option value="优质优价">优质优价</option>
                                    <option value="GMP">GMP</option>
                                </select>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">药品类别：</label>
                            <div class="layui-input-inline">
                                <select style="margin-top: 20%" name="drugCategory"  lay-search="">
                                    <option value="">全部</option>
                                    <option value="1">layer</option>
                                    <option value="2">form</option>
                                    <option value="3">layim</option>
                                </select>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">交易状态：</label>
                            <div class="layui-input-inline">
                                <select style="margin-top: 20%" name="drugTradeStatus"  lay-search="">
                                    <option value="">全部</option>
                                    <option value="1">正常</option>
                                    <option value="2">取消</option>
                                </select>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">价格范围：</label>
                            <div class="layui-input">
                                <input  style="width: 20%;margin-top:3%" name="startPrice" type="text" name="email" autocomplete="off" class="layui-input-inline">
                                <span>至</span>
                                <input  style="width: 20%;margin-top:3%" name="endPrice" type="text" name="email"  autocomplete="off" class="layui-input-inline">
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        </form>

</div>
<!--表格-->
<div class="layui-container">
    <div class="layui-row">
        <form class="layui-form" action="">
            <table class="layui-hide" lay-size="sm" id="demo" lay-filter="test">

                <button type="button"  class="layui-btn layui-btn-sm" onclick="tolead()">导入</button>
            </table>
        </form>
    </div>
</div>
<!--操作-->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>

    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<!--导入-->
<div class="layui-row" id="toLead" style="display:none;">
    <div class="layui-col-md11" style="text-align: center">
        <div class="layui-form-item">
            下载导入模板文件
            <a href="" style="color: red">点击下载药品品目导入模板</a>
        </div>
        <div class="layui-form-item">
            <p style="color: red">提示：请下载后再模板文件中录入药品信息，再下边的“选择文件”中选择要导入的文件，点击“导入”</p>
            <p style="color: red">注意：请下载模板文件后切勿修改excel的单元格格式，导入文件单元格格式必须为文本</p>
        </div>
        <div class="layui-form-item">
            <div class="layui-upload">
                <input type="file" name="file" id="file">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-upload">
                <button id="importData" class="layui-btn" onclick="importData()">导入</button>
                <button type="button" class="layui-btn layui-btn-sm" onclick="">查看导入失败结果</button>
                <button type="button" class="layui-btn layui-btn-sm"  aria-hidden="true" onclick="close2()">关闭</button>
            </div>
        </div>
    </div>
</div>

    <div class="layui-col-md11">

        <div  style="color: red;text-align: center">
            <p id="error2"></p>

<script src="../static/layui/jQuery/jquery-2.2.3.min.js"></script>
<script src="../static/layui/layui.js" charset="utf-8"></script>
<script>
   layui.use(['form', 'layedit', 'laydate','table','laypage','element','upload'], function() {
        var form = layui.form;
        var table = layui.table;//表格
        var laypage = layui.laypage;//分页
        var element = layui.element;
        var laydate=layui.laydate;
        var upload=layui.upload;
        $ = layui.$;


       //监听Tab切换
        element.on('tab(demo)', function(data){
            layer.tips('切换了 '+ data.index +'：'+ this.innerHTML, this, {
                tips: 1
            });
        });


        //验证
       form.verify({
          serialUmber: [
               /^[\S]{6}$/
               ,'必须是6位数，且不能出现空格'
           ]
       });


        //执行一个 table 实例

       var tableIns =table.render({
             id: 'demo'
            ,elem: '#demo'
            ,height: 300
            ,method: 'post'
            ,url: '/drug/findAllDrugs/' //数据接口
            ,toolbar: 'true'
            ,cols: [[ //表头
                {field:'serialUmber', title: '流水号', width:90, fixed: 'left'}
                ,{field:'dosageForm', title: '通用名', width:80}
                ,{field:'dosageFormDrug',title: '剂型', width: 90}
                ,{field:'specifications',title: '规格', width:150}
                ,{field:'company',title: '单位', width: 80}
                ,{field:'conversionCoefficientNo', title: '转换系数',width:100}
                ,{field:'nameOfManufacturer', title: '生产企业', width:100}
                ,{field:'tradeName', title: '商品名称', width: 100}
                ,{field: 'bidPrice', title: '中标价', width: 90}
                ,{field:'qualityLevel', title: '质量层次',width: 150}
                ,{field:'drugCategory', title: '药品类别',width: 90}
                ,{field:'drugTradeStatus',title: '状态',width: 90,templet: function(d){if(d.drugTradeStatus == 1) return "正常";else if(d.drugTradeStatus == 2) return "取消";}}
                ,{fixed: 'right', width:200, align:'center', toolbar: '#barDemo'}
            ]],
            page: true
            ,limit: 5
            ,limits: [5,10,15]
        })


       //分页
       laypage.render({
           elem: 'pageDemo' //分页容器的id
           ,count: 100 //总页数
           ,skin: '#1E9FFF' //自定义选中色值
           ,skip: true //开启跳页
           ,jump: function(obj, first){
               if(!first){
                   layer.msg('第'+ obj.curr +'页', {offset: 'b'});
               }
           }
       });


       //添加提交
       form.on('submit(addSubmit)', function(data){
           $.ajax({
               url: "/drug/addDrug/",
               type: "post",
               //注意序列化的值一定要放在最前面,并且不需要头部变量,不然获取的值得格式会有问题
               data: JSON.stringify(data.field),
               dataType: "json",
               contentType: "application/json",
               success:function (data) {
                   if (data.msg == 0){
                       $("#error").html("您的操作失败，请尝试刷新页面重新操作");
                       $("#error2").html("药品信息已存在。通用名："+data.drug.dosageForm+"，剂型："+data.drug.dosageFormDrug+"，规格："+data.drug.specifications+"，单位："+data.drug.company+"，转换系数："+data.drug.conversionCoefficientNo+"，生产企业名称："+data.drug.nameOfManufacturer+"，商品名："+data.drug.tradeName);
                   }
                   if (data.msg == 1){
                       $("#error").html("添加成功");
                   }
                   if (data.msg == 2){
                       $("#error").html("添加失败");
                   }
                   if (data.msg == 3){
                       $("#error").html("无品目信息，请先去添加品目信息才能添加药品信息");
                   }
                   layer.open({
                       title:['信息提示','font-size:20px;text-align:center;'],
                       area: ['60%','60%'],
                       content:$("#tishi").html()
                   });
                   layui.layer.close(indexInsert);
                   table.reload("demo");
               }
            });
        })

       //条件查询
       form.on('submit(conditionSubmit)', function(data) {
           tableIns.reload({
               url: '/drug/findAllDrugs/'
               ,page: {
                   curr: 1 //重新从第 1 页开始
               }
               ,where:{
                   serialUmber: data.field.serialUmber
                   ,dosageForm: data.field.dosageForm
                   ,dosageFormDrug: data.field.dosageFormDrug
                   ,specifications: data.field.specifications
                   ,company: data.field.company
                   ,conversionCoefficientNo: data.field.conversionCoefficientNo
                   ,nameOfManufacturer: data.field.nameOfManufacturer
                   ,tradeName: data.field.tradeName
                   ,dosageFormDrug: data.field.dosageFormDrug
                   ,qualityLevel:data.field.qualityLevel
                   ,drugCategory: data.field.drugCategory
                   ,drugTradeStatus: data.field.drugTradeStatus
                   ,startPrice: data.field.startPrice
                   ,startPricedata: data.field.startPricedata
               }
           });
       })

       //修改提交
       form.on('submit(editSubmit)', function(data){
           $.ajax({
               url: "/drug/editDrugData/",
               type: "post",
               data: JSON.stringify(data.field),
               dataType: "json",
               contentType: "application/json",
               success:function (data) {
                   if (data.msg == 0){
                       $("#error").html("您的操作失败，请尝试刷新页面重新操作");
                       $("#error2").html("药品信息已存在。通用名："+data.drug.dosageForm+"，剂型："+data.drug.dosageFormDrug+"，规格："+data.drug.specifications+"，单位："+data.drug.company+"，转换系数："+data.drug.conversionCoefficientNo+"，生产企业名称："+data.drug.nameOfManufacturer+"，商品名："+data.drug.tradeName);
                   }
                   if (data.msg == 1){
                       $("#error").html("编辑成功");
                   }
                   if (data.msg == 2){
                       $("#error").html("编辑失败");
                   }
                   layer.open({
                       title:['信息提示','font-size:20px;text-align:center;'],
                       area: ['60%','60%'],
                       content:$("#tishi").html()
                   });
                   layui.layer.close(indexEdit);
                   table.reload("demo");
               }

           });
       })


       //监听行工具事件
       table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
           var data = obj.data //获得当前行数据
           var layEvent = obj.event; //获得 lay-event 对应的值
           if(layEvent === 'detail'){
               $.ajax({
                   url: "/drug/searchDrug?id="+obj.data.id,
                   type: "get",
                   success:function (data) {
                      indexSearch=layer.open({
                           type:1,
                           title:['药品信息查看','font-size:20px;text-align:center;'],
                           area: ['70%','70%'],
                           content:$("#searchPage").html(),
                           success: function(){
                               form.render();
                               form.val('formTestFilter', {
                                   "serialUmber": data.serialUmber
                                   ,"dosageForm": data.dosageForm
                                   ,"dosageFormDrug": data.dosageFormDrug
                                   ,"specifications": data.specifications
                                   ,"company": data.company
                                   ,"conversionCoefficientNo": data.conversionCoefficientNo
                                   ,"nameOfManufacturer": data.nameOfManufacturer
                                   ,"tradeName": data.tradeName
                                   ,"bidPrice": data.bidPrice
                                   ,"approvalNumber": data.approvalNumber
                                   ,"validityPeriodOfApprovalNumber": data.validityPeriodOfApprovalNumber
                                   ,"importedDrugs": data.importedDrugs
                                   ,"packingMaterial": data.packingMaterial
                                   ,"packagingUnit": data.packagingUnit
                                   ,"latestRetailPrice": data.latestRetailPrice
                                   ,"retailPriceSource": data.retailPriceSource
                                   ,"qualityLevel": data.qualityLevel
                                   ,"qualityLevelDescription": data.qualityLevelDescription
                                   ,"drugInspectionReport": data.drugInspectionReport
                                   ,"drugInspectionReportNo": data.drugInspectionReportNo
                                   ,"productDescription": data.productDescription
                                   ,"drugTradeStatus": data.drugTradeStatus
                                   ,"validityPeriodOfDrugInspectionReport": data.validityPeriodOfDrugInspectionReport
                                   ,"id": data.id
                               })
                           }
                       })
                   }
               })
           } else if(layEvent === 'del'){
               layer.confirm('真的删除行么', function(index){
                   obj.del(); //删除对应行（tr）的DOM结构
                   layer.close(index);
                   $.ajax({
                       url: "/drug/delDrug?id="+obj.data.id,
                       type: "get",
                       success:function (data) {
                           if (data.msg == 1){
                               $("#error").html("删除成功");
                           }
                           if (data.msg == 2){
                               $("#error").html("删除失败");
                           }
                           layer.open({
                               title:['信息提示','font-size:20px;text-align:center;'],
                               area: ['60%','60%'],
                               content:$("#tishi").html()
                           });
                       }
                   })
               });
           } else if(layEvent === 'edit'){
               //编辑
            indexEdit=layer.open({
                //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                           type:1,
                           title:['药品信息编辑','font-size:20px;text-align:center;'],
                           area: ['70%','70%'],
                           content:$("#updatePage").html(),
                           success: function(){
                               form.render();
                               form.val('formTestFilter', {
                                   "serialUmber": data.serialUmber
                                   ,"dosageForm": data.dosageForm
                                   ,"dosageFormDrug": data.dosageFormDrug
                                   ,"specifications": data.specifications
                                   ,"company": data.company
                                   ,"conversionCoefficientNo": data.conversionCoefficientNo
                                   ,"nameOfManufacturer": data.nameOfManufacturer
                                   ,"tradeName": data.tradeName
                                   ,"bidPrice": data.bidPrice
                                   ,"approvalNumber": data.approvalNumber
                                   ,"validityPeriodOfApprovalNumber": data.validityPeriodOfApprovalNumber
                                   ,"importedDrugs": data.importedDrugs
                                   ,"packingMaterial": data.packingMaterial
                                   ,"packagingUnit": data.packagingUnit
                                   ,"latestRetailPrice": data.latestRetailPrice
                                   ,"retailPriceSource": data.retailPriceSource
                                   ,"qualityLevel": data.qualityLevel
                                   ,"qualityLevelDescription": data.qualityLevelDescription
                                   ,"drugInspectionReport": data.drugInspectionReport
                                   ,"drugInspectionReportNo": data.drugInspectionReportNo
                                   ,"productDescription": data.productDescription
                                   ,"drugTradeStatus": data.drugTradeStatus
                                   ,"validityPeriodOfDrugInspectionReport": data.validityPeriodOfDrugInspectionReport
                                   ,"id": data.id
                               })
                           }
                       })
           }
       });

   })

    //添加
    function insert(){
        var form = layui.form
        indexInsert=layer.open({
            //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
            type:1,
            title:['药品信息添加','font-size:20px;text-align:center;'],
            area: ['70%','70%'],
            content:$("#insertPage").html(),
            success: function(){
                form.render();
            }
        });
    }

    //导入
    function tolead(){
        indexLead=layer.open({
            //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
            type:1,
            title:['药品信息导入','font-size:20px;text-align:center;'],
            area: ['50%','50%'],
            content:$("#toLead").html()
        });
    }

    function importData() {
       console.log(1)
        layui.use([ "element", "laypage", "layer", "upload"], function() {
            var element = layui.element;
            var laypage = layui.laypage;

            var upload = layui.upload;//主要是这个
            layui.upload.render({
                elem: "#importData",//导入id
                url: "/drug/importData",
                size: '3072',
                accept: "file",
                exts: 'xls|xlsx|xlsm|xlt|xltx|xltm',
                /*done: function (result) {
                    if (result.status == 0) {
                        refreshTable()
                    }
                    if (result.message != null) {
                        refreshTable();
                        layer.msg(result.message)
                    }
                }*/
            });

           refreshTable();
        });
    }

   //模板下载
   function downloadTemplate() {
       $.ajax({
           type: "post", url: "/drug/downloadTemplate", data: {}, success: function (result) {
               if (result.status == 0) {
                   window.open(result.data)
               }
               if (result.message != null) {
                   layer.msg(result.message)
               }
           }, error: function (XMLHttpRequest, textStatus, errorThrown) {
               layer.msg('{"status":"' + XMLHttpRequest.status + '","readyState":"' + XMLHttpRequest.readyState + '","textStatus":"' + textStatus + '","errorThrown":"' + errorThrown + '"}')
           }
       })
   }
    function close1() {
        layui.layer.close(indexInsert);
    }
   function close2() {
       layui.layer.close(indexLead);
   }
   function close3() {
       layui.layer.close(indexEdit);
   }
   function close4() {
       layui.layer.close(indexSearch);
   }
</script>
