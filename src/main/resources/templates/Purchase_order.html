<script>
    layui.use(['form', 'layedit', 'laydate','table','laypage','element'], function() {
        var form = layui.form;
        var table = layui.table;//表格
        var laypage = layui.laypage;//分页
        var element = layui.element;
        var laydate=layui.laydate;
        var upload=layui.upload;
        $ = layui.$;

        // 显示所有用户
        var tableIns =table.render({
            elem: '#demo'
            ,height: 300
            ,method: 'post'
            ,url: '/purchaseOrder/findAllPurchaseOrder/' //数据接口
            ,toolbar: 'true'
            ,cols: [[ //表头
                {field:'serialUmber', title: '医院名称', width:90, fixed: 'left'}
                ,{field:'purchaseOrderNumber', title: '采购单编号', width:80}
                ,{field:'nameOfPurchaseOrder',title: '采购单名称', width: 90}
                ,{field:'orderCreationTime',title: '建单时间', width:150}
                ,{field:'lastModifiedTime',title: '修改时间', width: 80}
                ,{field:'submissionTime', title: '提交时间',width:100}
                ,{field:'auditTime', title: '审核时间', width:100}
                ,{field:'purchaseOrderStatus', title: '采购单状态', width: 100}
                ,{fixed: 'right', width:200, align:'center', toolbar: '#barDemo'}
            ]],
            page: true
            ,limit: 5
            ,limits: [5,10,15]
        })
        // 显示添加用户弹出层
        $('#add-order-btn').click(function () {
            // 每次显示前重置表单
            $('#add-order-form')[0].reset();
            layer.open({
                type: 1,
                title: '添加采购单',
                skin: 'layui-order-molv',
                area: ['900px'],
                content: $('#add-order-layer')
            });
        });
        $('#edit-order-layer').click(function () {
            //
            $('#edit-order-layer')[0].reset();
            layer.open({
                type: 1,
                title: '修改采购单',
                skin: 'layui-order-molv',
                area: ['900px'],
                content: $('#edit-order-layer')
            });
        });
        form.on('submit(add-order-form-submit)', function(data) {
            // ajax方式添加用户
            $.ajax({
                url: "user",
                type: "POST",
                data: JSON.stringify(data.field),
                contentType: 'application/json',
                dataType: 'json',
                success: function(data) {
                    if (data.status == 1) {
                        layer.close(layer.index);
                        layer.msg('添加成功');
                        table.reload('user-tbl');
                    } else {
                        layer.msg('添加失败');
                    }
                },
                error: function() {
                    console.log("ajax error");
                }
            });
            // 阻止表单跳转
            return false;
        });
    })
</script>
