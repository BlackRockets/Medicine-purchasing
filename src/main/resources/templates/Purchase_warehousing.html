<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>采购入库</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
    <script src="../static/layui/jquery-3.4.1.min.js"></script>
    <script src="../static/layui/layui.js" charset="utf-8"></script>
</head>
<body>
<div class="layui-container">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>采购入库查询</legend>
    </fieldset>
    <form class="layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">采购单编号</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">采购单名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">采购单状态</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">采购医院</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">发票号或入库单号</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">开始采购时间</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">结束采购时间</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">药品流水号</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">通用名</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">药剂</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">规格</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">单位</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label " style="width: 100px">转换系数</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">生产企业</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">商品名</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">药品类别</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">入库时间</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="price_min" placeholder="" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="price_max" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">商品批号</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">供应商</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-xs6" style="text-align: right">
                    <button class="layui-btn" lay-submit="" lay-filter="">查询</button>
                </div>
                <div class="layui-col-xs6" style="text-align: left">
                    <button class="layui-btn" lay-submit="" lay-filter="">导出</button>
                </div>
            </div>
        </div>
    </form>
</div>
<a class="layui-btn layui-btn-sm" id="add-order-btn">确认入库</a>
<div class="layui-container">
    <div class="layui-row">
        <table lay-size="sm" class="layui-table"
               lay-data="{url:'/demo/table/user/', page:true, id:'test'}"
               lay-filter="test">
            <thead>
            <tr>
                <th lay-data="{type:'checkbox',align:'center'}"></th>
                <th lay-data="{field:'id',align:'center',width:60}">序号</th>
                <th lay-data="{field:'username',align:'center', }">采购单编号</th>
                <th lay-data="{field:'sex',align:'center', }">采购单名称</th>
                <th lay-data="{field:'RserialUmber',align:'center',width:80}">流水号</th>
                <th lay-data="{field:'dosageForm',align:'center',width:80 }">通用名</th>
                <th lay-data="{field:'experience',align:'center',width:80}">商品名</th>
                <th lay-data="{field:'bidPrice',align:'center',width:80}">中标价</th>
                <th lay-data="{field:'transactionPrice',align:'center',width:80 }">交易价</th>
                <th lay-data="{field:'purchaseVolume', align:'center',width:80 }">采购量</th>
                <th lay-data="{field:'purchaseAmount',align:'center' }">采购金额</th>
                <th lay-data="{field:'purchasingStatus', align:'center',width:80 }">入库量</th>
                <th lay-data="{field:'invoiceNumber',align:'center'  }">实际交易金额</th>
                <th lay-data="{field:'invoiceNumber', align:'center' }">发票号或入库单号</th>
                <th lay-data="{field:'drugBatchNumber', align:'center' }">药品批号</th>
                <th lay-data="{field:'ValidityPeriodOfDrug', align:'center' }">药品有效期</th>
                <th lay-data="{field:'score', align:'center',width:60 }">剂量</th>
                <th lay-data="{field:'score', align:'center',width:60 }">规格</th>
                <th lay-data="{field:'score', align:'center',width:60}">单位</th>
                <th lay-data="{field:'score', align:'center'}">转换系数</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<script src="../static/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['jquery', 'table', 'layer', 'form'], function () {
        // 加载layui模块，使用其推荐的【预先加载】方式，详见官网【模块规范】一节
        var $ = layui.$;
        var table = layui.table;
        var layer = layui.layer;
        var form = layui.form;

        // 显示所有用户
        table.render({
            elem: '#user-tbl',
            url: 'user/all',
            method: 'get',
            cols: [[
                {field: 'account', title: '账户'},
                {field: 'password', title: '密码'},
                {field: 'name', title: '姓名'},
                {field: 'info', title: '信息'},
                {toolbar: '#user-tbl-toolbar', title: '操作'}
            ]],
            // 表格容器id，用于表格重载
            id: 'user-tbl',
        });
    })
</script>
</body>
</html>
