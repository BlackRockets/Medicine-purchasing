<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>采购入库</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
    <script src="../static/layui/jquery-3.4.1.min.js"></script>
    <script src="../static/layui/layui.js" charset="utf-8"></script>
</head>
<body>
<div class="layui-container" style="font-size: 5px">
    <div class="layui-row">
        <form class="layui-form" action="">
            <table class="layui-table" lay-size="sm">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>采购入库查询</legend>
                </fieldset>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">采购单编号</label>
                        <div class="layui-input-block">
                            <input type="text" name="purchaseOrderNumber" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">采购单名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="nameOfPurchaseOrder" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">采购单状态</label>
                        <div class="layui-input-block">
                            <select name="purchaseOrderStatus" lay-verify="" lay-search="">
                                <option value="">全部</option>
                                <option value="1">未确认送货</option>
                                <option value="2">已发货</option>
                                <option value="4">已入库</option>
                                <option value="5">无法供货</option>
                                <option value="6">到期未送货</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">采购医院</label>
                        <div class="layui-input-block">
                            <input type="text" name="nameOfHospital" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">发票号或入库单号</label>
                        <div class="layui-input-block">
                            <input type="text" name="invoiceNumber" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">开始采购时间</label>
                        <div class="layui-input-block">
                            <input type="text" name="date" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">结束采购时间</label>
                        <div class="layui-input-block">
                            <input type="text" name="date" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">药品流水号</label>
                        <div class="layui-input-block">
                            <input type="text" name="serialUmber" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">通用名</label>
                        <div class="layui-input-block">
                            <input type="text" name="dosageForm" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">剂型</label>
                        <div class="layui-input-block">
                            <input type="text" name="dosageFormDrug" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">规格</label>
                        <div class="layui-input-block">
                            <input type="text" name="specifications" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">单位</label>
                        <div class="layui-input-block">
                            <input type="text" name="company" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label ">转换系数</label>
                        <div class="layui-input-block">
                            <input type="text" name="conversionCoefficientNo" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">生产企业</label>
                        <div class="layui-input-block">
                            <input type="text" name="nameOfManufacturer" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">商品名</label>
                        <div class="layui-input-block">
                            <input type="text" name="tradeName" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">药品类别</label>
                        <div class="layui-input-block">
                            <input type="text" name="drugCategory" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">入库时间</label>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input type="text" name="warehousing" placeholder="" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <div class="layui-form-mid">-</div>
                        <div class="layui-input-inline" style="width: 100px;">
                            <input type="text" name="warehousing" placeholder="" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">药品批号</label>
                        <div class="layui-input-block">
                            <input type="text" name="drugBatchNumber" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">供应商</label>
                        <div class="layui-input-block">
                            <input type="text" name="supplierId" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <form class="layui-form" action="">
                            <table class="layui-hide" lay-size="sm">
                                <button type="button" class="layui-btn layui-btn-sm" id="find">查询</button>
                            </table>
                        </form>
                    </div>
                </div>
            </table>
        </form>
    </div>
</div>
<div class="layui-row">
    <form class="layui-form" action="">
        <table class="layui-hide" lay-size="sm" id="TestAll" lay-filter="TestAll">
            <button type="button" class="layui-btn layui-btn-sm" id="create">添加</button>
        </table>
    </form>
</div>
<script src="../static/layui/layui.js" charset="utf-8"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</body>
<script>
    layui.use(['jquery', 'table', 'layer', 'form'], function () {
        var $ = layui.$;
        var table = layui.table;
        var layer = layui.layer;
        var form = layui.form;

        // 显示所有用户
        var tableIns = table.render({
            elem: '#TestAll',
            url: '/PurchaseWarehousing/findAllPurchaseOrder/',
            toolbar: 'default',
            cols: [[
                {type: 'checkbox', fixed: 'left'},
                {field: 'purchaseId', title: '采购单id', style: 'display: none'},
                {field: 'purchaseOrderNumber', title: '采购单编号',width:'100px'},
                {field: 'nameOfPurchaseOrder', title: '采购单名称',width:'100px'},
                {field: 'serialUmber', templet: '<div>{{d.drug.serialUmber}}</div>', title: '流水号',width:'100px'},
                {field: 'dosageForm', templet: '<div>{{d.drug.dosageForm}}</div>', title: '通用名',width:'100px'},
                {field: 'experience', templet: '<div>{{d.drug.tradeName}}</div>', title: '商品名',width:'100px'},
                {field: 'bidPrice', templet: '<div>{{d.drug.bidPrice}}</div>', title: '中标价',width:'100px'},
                {field: 'transactionPrice', title: '交易价',width:'100px'},
                {field: 'purchaseVolume', templet: '<div>{{d.htd.purchaseVolume}}</div>', title: '采购量',width:'100px'},
                {field: 'purchaseAmount', templet: '<div>{{d.htd.purchaseAmount}}</div>', title: '采购金额',width:'100px'},
                {field: 'purchasingStatus', templet: '<div>{{d.htd.purchasingStatus}}</div>', title: '入库量',width:'100px'},
                {field: 'invoiceNumber', templet: '<div>{{d.htd.purchaseVolume}}</div>', title: '实际交易金额',width:'100px'},
                {field: 'invoiceNumber', templet: '<div>{{d.htd.invoiceNumber}}</div>', title: '发票号或入库单号',width:'100px'},
                {field: 'drugBatchNumber', templet: '<div>{{d.htd.drugBatchNumber}}</div>', title: '药品批号',width:'100px'},
                {field: 'validityPeriodOfDrug', templet: '<div>{{d.htd.validityPeriodOfDrug}}</div>', title: '药品有效期',width:'100px'},
                {field: 'dosageFormDrug', templet: '<div>{{d.drug.dosageFormDrug}}</div>', title: '剂型',width:'60px'},
                {field: 'specifications', templet: '<div>{{d.drug.specifications}}</div>', title: '规格',width:'60px'},
                {field: 'company', templet: '<div>{{d.htd.company}}</div>', title: '单位',width:'100px'},
                {fixed: 'right',title:'操作', toolbar: '#barDemo',width:'50px'}

            ]],
            // 表格容器id，用于表格重载
            page: true,
        });
        table.on('tool(TestAll)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值

            if (layEvent === 'del') {
                layer.confirm('确认入库吗', function (index) {
                    $.ajax({
                        type: 'post',
                        dataType: "json",
                        url: '/PurchaseWarehousing/updateAllPurchaseOrder/',
                        data: {purchaseId: data.purchaseId},
                        async: false,
                        processData: false, // 使数据不做处理
                        contentType: false, // 不要设置Content-Type请求头
                        success: function (date) {
                            var res = String($.trim(date));
                            if (res == "1") {
                                layer.close(index);
                                layer.msg("入库成功!");
                                layui.table.reload("test");
                            } else {

                            }
                        }
                    })
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    //向服务端发送删除指令
                });
            }
        });
        $("#find").on("click", function () {
            var purchaseOrderNumber = $("[name=purchaseOrderNumber]").val();
            var nameOfPurchaseOrder = $("[name=nameOfPurchaseOrder]").val();
            var purchaseOrderStatus = $("[name=purchaseOrderStatus]").val();
            var nameOfHospital = $("[name=nameOfHospital]").val();
            var supplierId = $("[name=supplierId]").val();
            var serialUmber = $("[name=serialUmber]").val();
            var dosageForm = $("[name=dosageForm]").val();
            var dosageFormDrug = $("[name=dosageFormDrug]").val();
            var specifications = $("[name=specifications]").val();
            var company = $("[name=company]").val();
            var conversionCoefficientNo = $("[name=conversionCoefficientNo]").val();
            var nameOfManufacturer = $("[name=nameOfManufacturer]").val();
            var tradeName = $("[name=tradeName]").val();
            var qualityLevel = $("[name=qualityLevel]").val();
            tableIns.reload({
                where:{
                    purchaseOrderNumber:purchaseOrderNumber,
                    nameOfPurchaseOrder:nameOfPurchaseOrder,
                    purchaseOrderStatus:purchaseOrderStatus,
                    nameOfHospital:nameOfHospital,
                    supplierId:supplierId,
                    serialUmber:serialUmber,
                    dosageForm:dosageForm,
                    dosageFormDrug:dosageFormDrug,
                    specifications:specifications,
                    company:company,
                    conversionCoefficientNo:conversionCoefficientNo,
                    nameOfManufacturer:nameOfManufacturer,
                    tradeName:tradeName,
                    qualityLevel:qualityLevel
                }
                ,page:{
                    curr:1
                }
            });
        });
    })
</script>
</html>
