<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>采购单处理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <script src="../layui/layui.js" charset="utf-8"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>采购单查询</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">采购单编号</label>
            <div class="layui-input-block">
                <input type="text" name="purchaseOrderNumber" id="purchaseOrderNumber" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">采购单名称</label>
            <div class="layui-input-inline">
                <input type="text" name="nameOfPurchaseOrder" id="nameOfPurchaseOrder" autocomplete="off" class="layui-input">
            </div>

        </div>
        <div class="layui-inline">
            <label class="layui-form-label">采购单状态</label>
            <div class="layui-input-block">
                <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">采购医院</label>
            <div class="layui-input-block">
                <input type="text" name="purchaseOrderStatus" id="purchaseOrderStatus" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">采购时间</label>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="price_min" placeholder="" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid">-</div>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="price_max" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">药品流水号</label>
            <div class="layui-input-block">
                <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">通用名</label>
            <div class="layui-input-inline">
                <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">拼音首字母搜索</div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">药剂</label>
            <div class="layui-input-block">
                <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">规格</label>
            <div class="layui-input-block">
                <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">单位</label>
            <div class="layui-input-block">
                <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">转换系数</label>
            <div class="layui-input-block">
                <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">生产企业</label>
            <div class="layui-input-block">
                <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label">商品名</label>
            <div class="layui-input-block">
                <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">药品类别</label>
            <div class="layui-input-block">
                <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend></legend>
    </fieldset>
    <div class="layui-row">
        <div class="layui-col-xs6" style="text-align: right">
            <button class="layui-btn" lay-submit="" lay-filter="" >查询</button>
        </div>
        <div class="layui-col-xs6" style="text-align: left">
            <button class="layui-btn" lay-submit="" lay-filter="">导出</button>
        </div>
    </div>
</form>
<a class="layui-btn layui-btn-sm" id="add-order-btn">选择发货</a>
<a class="layui-btn layui-btn-sm" id="add-order-btn">导入发货清单</a>
<a class="layui-btn layui-btn-sm" id="add-order-btn">无法供货</a>
<table class="layui-table" lay-data="{width: 100%, height:330, url:'/demo/table/user/', page:true, id:'idTest'}" lay-filter="demo">
    <thead>
    <tr>
        <th lay-data="{type:'checkbox',align:'center'}">选择药品</th>
        <th lay-data="{field:'id',align:'center',width:60}">序号</th>
        <th lay-data="{field:'sex',align:'center', }">采购单编号</th>
        <th lay-data="{field:'city',align:'center'}">采购单名称</th>
        <th lay-data="{field:'sign',align:'center' }">采购医院</th>
        <th lay-data="{field:'experience',align:'}">开始采购时间</th>
        <th lay-data="{field:'classify',align:'}">结束采购时间</th>
        <th lay-data="{field:'wealth',align:'center',width:80 }">通用名</th>
        <th lay-data="{field:'score', align:'center',width:80 }">商品名</th>
        <th lay-data="{field:'score',align:'center',width:60 }">剂型</th>
        <th lay-data="{field:'score', align:'center',width:60 }">规格</th>
        <th lay-data="{field:'score',align:'center',width:60  }">单位</th>
        <th lay-data="{field:'score', align:'center',width:80 }">转换系数</th>
        <th lay-data="{field:'score', align:'center' }">生产企业</th>
        <th lay-data="{field:'score', align:'center',width:80 }">中标价</th>
        <th lay-data="{field:'score', align:'center',width:80 }">交易价</th>
        <th lay-data="{field:'score', align:'center',width:80 }">采购量</th>
        <th lay-data="{field:'score', align:'center' }">采购总金额</th>
        <th lay-data="{field:'score', align:'center' }">供货企业</th>
        <th lay-data="{fixed: 'right', align:'center'}">采购单状态</th>
    </tr>
    </thead>
</table>
<script src="../layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['jquery', 'table', 'layer', 'form'], function() {
        // 加载layui模块，使用其推荐的【预先加载】方式，详见官网【模块规范】一节
        var $ = layui.$;
        var table = layui.table;
        var layer = layui.layer;
        var form = layui.form;

        // 显示所有用户
        table.render({
            elem: '#user-tbl',
            url: 'user/all',
            method: 'get',
            cols: [[
                {field: 'account', title: '账户'},
                {field: 'password', title: '密码'},
                {field: 'name', title: '姓名'},
                {field: 'info', title: '信息'},
                {toolbar: '#user-tbl-toolbar', title: '操作'}
            ]],
            // 表格容器id，用于表格重载
            id: 'user-tbl',
        });
    })
</script>
</body>
</html>
