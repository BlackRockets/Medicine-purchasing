<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">

</head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <form class="layui-form" action="">
            <table class="layui-table" lay-size="sm">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>退货单处理</legend>
                </fieldset>
                <tbody>
                <tr>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">退货单编号：</label>
                            <div class="layui-input-inline">
                                <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">退货单名称：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">退货状态：</label>
                            <div class="layui-input-inline">
                                <select name="modules" lay-verify="required" lay-search="">
                                    <option value="">全部</option>
                                    <option value="1">layer</option>
                                    <option value="2">form</option>
                                    <option value="3">layim</option>
                                </select>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">退货时间：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">下单医院：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">采购时间：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">药品流水号：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">通用名：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">剂型：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">规格：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">单位：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">转换系数：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">生产企业：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">商品名：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">质量层次：</label>
                            <div class="layui-input-inline">
                                <select name="modules" lay-verify="required" lay-search="">
                                    <option value="">全部</option>
                                    <option value="1">layer</option>
                                    <option value="2">form</option>
                                    <option value="3">layim</option>
                                </select>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">药品类别：</label>
                            <div class="layui-input-inline">
                                <select name="modules" lay-verify="required" lay-search="">
                                    <option value="">全部</option>
                                    <option value="1">layer</option>
                                    <option value="2">form</option>
                                    <option value="3">layim</option>
                                </select>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <div align="center">
                <button  type="button" class="layui-btn layui-btn-normal" >查询</button>
                <button  type="button" class="layui-btn layui-btn-normal" >导出</button>
            </div>

        </form>
    </div>
</div>

<div class="layui-row">
    <form class="layui-form" action="">
        <table class="layui-hide" lay-size="sm" id="main">
            <button type="button" class="layui-btn layui-btn-sm" id="add">确认退货</button>
        </table>
    </form>
</div>


<script src="../static/layui/jquery-3.4.1.min.js"></script>
<script src="../static/layui/layui.js" charset="utf-8"></script>

<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form,
            layer = layui.layer,
            layedit = layui.layedit,
            laydate = layui.laydate;


        laydate.render({
            elem: '#returnTime2',
        });

        $("#create").click(function(){
            layer.open({
                type:1,
                title:'退货单',
                area:['80%','80%'],
                content:$("#createReturnOrder").html(),
                success: function(){
                    laydate.render({
                        elem: '#returnTime1',
                        trigger: 'click'
                    });
                }
            })
        });



        $("#add").click(function(){
            layui.layer.open({
                type:1,
                title:'添加退货药品',
                area:['100%','100%'],
                content:$("#addReturnMedicine").html(),
                success: function(){
                    form.render()
                }
            })
        });
    });

    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#main',
            url:'/demo/table/user/',
            cols: [[
                {type: 'checkbox', fixed: 'left'},
                {field:'id', title: '采购单编号',},
                {field:'username', title: '采购单名称'},
                {field:'sex',title: '采购医院',},
                {field:'city',title: '流水号'},
                {field:'sign',title: '通用名',},
                {field:'experience', title: '商品名',},
                {field:'score', title: '中标价',},
                {field:'classify',title: '交易价'},
                {field:'wealth', title: '采购量',},
                {field:'classify',  title: '采购金额'},
                {field:'classify',  title: '入库量'},
                {field:'classify',  title: '药品批号'},
                {field:'classify',  title: '药品有效期'},
                {field:'classify',  title: '开始采购时间'},
                {field:'classify',  title: '结束采购时间'},
                {field:'classify',  title: '采购状态'},
                {field:'classify',  title: '详细'},
            ]],
            page: true
        });

        table.render({
            elem: '#addmedicine',
            url:'/demo/table/user/',
            cols: [[
                {type: 'checkbox', fixed: 'left'},
                {field:'id', title: '采购单编号',},
                {field:'username', title: '采购单名称'},
                {field:'sex',title: '采购医院',},
                {field:'city',title: '流水号'},
                {field:'sign',title: '通用名',},
                {field:'experience', title: '商品名',},
                {field:'score', title: '中标价',},
                {field:'classify',title: '交易价'},
                {field:'wealth', title: '采购量',},
                {field:'classify',  title: '采购金额'},
                {field:'classify',  title: '入库量'},
                {field:'classify',  title: '药品批号'},
                {field:'classify',  title: '药品有效期'},
                {field:'classify',  title: '开始采购时间'},
                {field:'classify',  title: '结束采购时间'},
                {field:'classify',  title: '采购状态'},
                {field:'classify',  title: '详细'},
            ]],
            page: true
        });


    });


</script>
</body>
</html>
