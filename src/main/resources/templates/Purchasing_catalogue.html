<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>采购目录管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
    <script src="../static/layui/layui.js" charset="utf-8"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>采购目录查询</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">药品流水号</label>
            <div class="layui-input-block">
                <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">通用名</label>
            <div class="layui-input-inline">
                <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">拼音首字母搜索</div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">剂型</label>
            <div class="layui-input-block">
                <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">规格</label>
            <div class="layui-input-block">
                <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">单位</label>
            <div class="layui-input-block">
                <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">转换系数</label>
            <div class="layui-input-block">
                <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">药品流水号</label>
            <div class="layui-input-block">
                <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">生产企业</label>
            <div class="layui-input-block">
                <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">商品名</label>
            <div class="layui-input-block">
                <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">价格范围</label>
            <div class="layui-input-block">
                <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">药品类别</label>
            <div class="layui-input-block">
                <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">价格范围</label>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="price_min" placeholder="" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid">-</div>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="price_max" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label">药品类型</label>
            <div class="layui-input-block">
                <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">药品交易状态</label>
            <div class="layui-input-block">
                <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label " style="width: 100px">供货商供货状态</label>
            <div class="layui-input-block">
                <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend></legend>
    </fieldset>
    <div class="layui-row">
        <div class="layui-col-xs6" style="text-align: right">
            <button class="layui-btn" lay-submit="" lay-filter="" >查询</button>
        </div>
        <div class="layui-col-xs6" style="text-align: left">
            <button class="layui-btn" lay-submit="" lay-filter="">导出</button>
        </div>
    </div>
</form>
<a class="layui-btn layui-btn-sm" id="add-order-btn">删除采购药品</a>
<table class="layui-table" lay-data="{width: 100%, height:330, url:'/demo/table/user/', page:true, id:'idTest'}" lay-filter="demo">
    <thead>
    <tr>
        <th lay-data="{type:'checkbox',align:'center'}">选择药品</th>
        <th lay-data="{field:'id',align:'center',width:60}">序号</th>
        <th lay-data="{field:'sex',align:'center', }">药品流水号</th>
        <th lay-data="{field:'city',align:'center'}">通用名</th>
        <th lay-data="{field:'sign',align:'center',width:60 }">剂型</th>
        <th lay-data="{field:'experience',align:'center',width:60}">规格</th>
        <th lay-data="{field:'classify',align:'center',width:60}">单位</th>
        <th lay-data="{field:'wealth',align:'center' }">转换系数</th>
        <th lay-data="{field:'score', align:'center' }">生产企业</th>
        <th lay-data="{field:'score',align:'center' }">商品名称</th>
        <th lay-data="{field:'score', align:'center',width:80 }">中标价</th>
        <th lay-data="{field:'score',align:'center'  }">药品类别</th>
        <th lay-data="{field:'score', align:'center' }">药品交易状态</th>
        <th lay-data="{field:'score', align:'center',width:80 }">供货商</th>
        <th lay-data="{field:'score', align:'center' }">供货状态</th>
        <th lay-data="{fixed: 'right', align:'center', toolbar: '#barDemo'}">操作</th>
    </tr>
    </thead>
</table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="../static/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['jquery', 'table', 'layer', 'form'], function() {
        // 加载layui模块，使用其推荐的【预先加载】方式，详见官网【模块规范】一节
        var $ = layui.$;
        var table = layui.table;
        var layer = layui.layer;
        var form = layui.form;

        // 显示所有用户
        table.render({
            elem: '#user-tbl',
            url: 'user/all',
            method: 'get',
            cols: [[
                {field: 'account', title: '账户'},
                {field: 'password', title: '密码'},
                {field: 'name', title: '姓名'},
                {field: 'info', title: '信息'},
                {toolbar: '#user-tbl-toolbar', title: '操作'}
            ]],
            // 表格容器id，用于表格重载
            id: 'user-tbl',
        });
    })
</script>
</body>
</html>
