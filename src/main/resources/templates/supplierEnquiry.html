<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
    <!--按供货商查询-->
</head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <table class="layui-table" lay-size="sm">
            <thead>
            <tr class="layui-row">
                <td><h2 align="center" style="font-weight: bold;">按供货商查询</h2></td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <div class="layui-inline">
                        <label class="layui-form-label">供货商：</label>
                        <select  style="margin-top: 6%" name="modules" lay-verify="required" lay-search="">
                            <option value="">全部</option>
                            <option value="1">layer</option>
                            <option value="2">form</option>
                            <option value="3">layim</option>
                        </select>
                    </div>
                </td>
                <td>
                    <div class="layui-inline">
                        <label class="layui-form-label">统计时间：</label>
                        <div class="layui-input">
                            <input  style="width: 20%;margin-top:3%" lay-verify="email" autocomplete="off" type="text" name="email"  class="layui-input-inline" placeholder="yyyy-MM-dd HH:mm:ss" id="time01">
                            <span>至</span>
                            <input  style="width: 20%;margin-top:3%" type="text" lay-verify="email" autocomplete="off" name="email" class="layui-input-inline" placeholder="yyyy-MM-dd HH:mm:ss" id="time02">
                        </div>
                    </div>
                </td>
                <td>
                    <div class="layui-inline">
                        <label class="layui-form-label">采购状态：</label>
                        <select  style="margin-top: 6%" name="modules" lay-verify="required" lay-search="">
                            <option value="">全部</option>
                            <option value="1">layer</option>
                            <option value="2">form</option>
                            <option value="3">layim</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <div style="text-align: center">
                        <button type="button" class="layui-btn layui-btn-sm">查询</button>
                        <button type="button" class="layui-btn layui-btn-sm">导出</button>
                    </div>
                </td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="layui-container">
    <div class="layui-row">
        <table lay-size="sm" class="layui-table" lay-data="{url:'/test/table/demo1.json', id:'test3'}" lay-filter="test3">
            <thead>
            <tr>
                <th lay-data="{field:'id'}">序号</th>
                <th lay-data="{field:'username',edit: 'text'}">供货商</th>
                <th lay-data="{field:'email', edit: 'text'}">采购状态</th>
                <th lay-data="{field:'sex',edit: 'text'}">订货量</th>
                <th lay-data="{field:'city', edit: 'text'}">订货金额</th>
                <th lay-data="{field:'experience', edit: 'text'}">送货量</th>
                <th lay-data="{field:'experience', edit: 'text'}">送货金额</th>
                <th lay-data="{field:'experience', edit: 'text'}">退货量</th>
                <th lay-data="{field:'experience', edit: 'text'}">退货金额</th>
                <th lay-data="{field:'experience', edit: 'text'}">结算量</th>
                <th lay-data="{field:'experience', edit: 'text'}">结算金额</th>
                <th lay-data="{field:'experience', edit: 'text'}">交易药品</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
