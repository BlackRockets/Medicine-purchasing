<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
    <!--监督管理  供货审核-->
</head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <form class="layui-form" lay-filter="formTestFilter1" action="">
            <table class="layui-table" lay-size="sm">
                <thead>
                <tr class="layui-row">
                    <td><h2 align="center" style="font-weight: bold;">供货审核</h2></td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">流水号：</label>
                            <div class="layui-input-inline">
                                <input type="tel" name="serialUmber"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">通用名：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="dosageForm"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">剂型：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="dosageFormDrug"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">规格：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="specifications"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">单位：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="company"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">转换系数：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="conversionCoefficientNo"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">生产企业：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="nameOfManufacturer"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">商品名：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="tradeName"  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">质量层次：</label>
                            <div class="layui-input-inline">
                                <select  style="margin-top: 20%" name="qualityLevel" lay-filter="qualityLevel">
                                    <option value="">全部</option>
                                    <option value="国家一类新药">国家一类新药</option>
                                    <option value="国家科学进步奖">国家科学进步奖</option>
                                    <option value="专利">专利</option>
                                    <option value="原研">原研</option>
                                    <option value="单独定价">单独定价</option>
                                    <option value="优质优价">优质优价</option>
                                    <option value="GMP">GMP</option>
                                </select>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">药品类别：</label>
                            <div class="layui-input-inline">
                                <select style="margin-top: 20%" name="drugCategory" id="drugCategorys" lay-search="">
                                    <option value="">全部</option>
                                    <!--<option value="1">layer</option>
                                    <option value="2">form</option>
                                    <option value="3">layim</option>-->
                                </select>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">交易状态：</label>
                            <div class="layui-input-inline">
                                <select style="margin-top: 20%" name="drugTradeStatus"  lay-search="">
                                    <option value="">全部</option>
                                    <option value="1">正常</option>
                                    <option value="2">取消</option>
                                </select>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">价格范围：</label>
                            <div class="layui-input">
                                <input  style="width: 20%;margin-top:3%" name="startPrice" type="text" name="email" autocomplete="off" class="layui-input-inline">
                                <span>至</span>
                                <input  style="width: 20%;margin-top:3%" name="endPrice" type="text" name="email"  autocomplete="off" class="layui-input-inline">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">供货商：</label>
                            <div class="layui-input-inline">
                                <select style="margin-top: 20%" name="nameOfEnterprise"  lay-search="">
                                    <option value="">全部</option>
                                    <option value="1">layer</option>
                                    <option value="2">form</option>
                                    <option value="3">layim</option>
                                </select>
                            </div>
                        </div>
                    </td>
                    <td align="center">
                        <button type="button" id="conditionSubmit" class="layui-btn layui-btn-sm" lay-filter="conditionSubmit" lay-submit>查询</button>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">供货状态：</label>
                            <div class="layui-input-inline">
                                <select style="margin-top: 20%" name="supervisionOrganizationControlStatus"  lay-search="">
                                    <option value="">全部</option>
                                    <option value="1">正常</option>
                                    <option value="2">暂停供货</option>
                                </select>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
<!--表格-->
<div class="layui-container">
    <div class="layui-row">
        <form class="layui-form" action="">
            <table class="layui-hide" lay-size="sm" id="demo" lay-filter="test">
                <button type="button" id="" class="layui-btn layui-btn-sm" lay-filter="okBox" lay-submit>提交审核结果</button>
            </table>
        </form>
    </div>
</div>
<!--操作-->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
</script>

<script src="../static/layui/jquery-3.4.1.min.js"></script>
<script src="../static/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate','table','laypage','element'], function() {
        var form = layui.form;
        var table = layui.table;//表格
        var laypage = layui.laypage;//分页
        var element = layui.element;
        var laydate = layui.laydate;
        $ = layui.$;

        var tableIns=table.render({
            elem: '#demo'
            ,url:'/supplierDrugListControl/supplierDrugListControlFindAll/'
            ,method: 'post'
            ,toolbar: 'true'
            ,cols: [[
                ,{type: 'checkbox',fixed: 'left'}
                ,{field:'id', title: '序号', width:80,templet: '<div>{{d.drug.id}}</div>'}
                ,{field:'supervisionOrganizationControlStatus', title: '供货状态(可修改)',width: 150,edit: 'text',templet: function(d){if(d.supervisionOrganizationControlStatus == 1) return "正常";else if(d.supervisionOrganizationControlStatus == 2) return "暂停供货";}}
                ,{field:'nameOfEnterprise',title: '供货商',width: 90,templet: '<div>{{d.vendor_information.nameOfEnterprise}}</div>'}
                ,{field:'serialUmber', title: '流水号', width:90,templet: '<div>{{d.drug.serialUmber}}</div>'}
                ,{field:'dosageForm', title: '通用名', width:80,templet: '<div>{{d.drug.dosageForm}}</div>'}
                ,{field:'dosageFormDrug',title: '剂型', width: 90,templet: '<div>{{d.drug.dosageFormDrug}}</div>'}
                ,{field:'specifications',title: '规格', width:150,templet: '<div>{{d.drug.specifications}}</div>'}
                ,{field:'company',title: '单位', width: 80,templet: '<div>{{d.drug.company}}</div>'}
                ,{field:'conversionCoefficientNo', title: '转换系数',width:100,templet: '<div>{{d.drug.conversionCoefficientNo}}</div>'}
                ,{field:'nameOfManufacturer', title: '生产企业', width:100,templet: '<div>{{d.drug.nameOfManufacturer}}</div>'}
                ,{field:'tradeName', title: '商品名称', width: 100,templet: '<div>{{d.drug.tradeName}}</div>'}
                ,{field: 'bidPrice', title: '中标价', width: 90,templet: '<div>{{d.drug.bidPrice}}</div>'}
                ,{field:'qualityLevel', title: '质量层次',width: 150,templet: '<div>{{d.drug.qualityLevel}}</div>'}
                ,{field:'drugCategory', title: '药品类别',width: 90,templet: '<div>{{d.drug.drugCategory}}</div>'}
                ,{field:'drugTradeStatus',title: '交易状态',width: 90,templet: function(d){if(d.drug.drugTradeStatus == 1) return "正常";else if(d.drug.drugTradeStatus == 2) return "取消";}}
                ,{fixed: 'right', width:80, align:'center', toolbar: '#barDemo'}
            ]]
            ,page: true
            ,limit: 5
            ,limits: [5,10,15]
            , done: function (res, curr, count) {
                var tableElem = this.elem.next('.layui-table-view');
                layui.each(tableElem.find('select[name="supervisionOrganizationControlStatus"]'), function (index, item) {
                    var elem = $(item);
                    elem.val(elem.data('state')).parents('div.layui-table-cell').css('overflow', 'visible');
                });
                form.render();//刷新表单
            }
        });


        //条件查询
        form.on('submit(conditionSubmit)', function(data) {
            tableIns.reload({
                url: '/supplierDrugListControl/supplierDrugListControlFindAll/'
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
                ,where:{
                    serialUmber: data.field.serialUmber
                    ,dosageForm: data.field.dosageForm
                    ,dosageFormDrug: data.field.dosageFormDrug
                    ,specifications: data.field.specifications
                    ,company: data.field.company
                    ,conversionCoefficientNo: data.field.conversionCoefficientNo
                    ,nameOfManufacturer: data.field.nameOfManufacturer
                    ,tradeName: data.field.tradeName
                    ,dosageFormDrug: data.field.dosageFormDrug
                    ,qualityLevel:data.field.qualityLevel
                    ,drugCategory: data.field.drugCategory
                    ,drugTradeStatus: data.field.drugTradeStatus
                    ,startPrice: data.field.startPrice
                    ,startPricedata: data.field.startPricedata
                    ,nameOfEnterprise: data.field.nameOfEnterprise
                    ,supervisionOrganizationControlStatus: data.field.supervisionOrganizationControlStatus
                }
            });
        })




        table.on('edit(test)', function(obj){
            var value = obj.value //得到修改后的值
                ,data = obj.data //得到所在行所有键值
                ,field = obj.field; //得到字段
            if(value == 1){
                layer.msg('已将该字段更改为正常');
            }else if(value == 2){
                layer.msg('已将该字段更改为暂停供货');
            }else {
                layer.msg('此字段更改为1或2,1代表正常，2代表取消');
                value == 1;
            }
        });



        form.on('submit(okBox)', function() {
            var checkStatus = table.checkStatus('demo');
            var data = checkStatus.data;
            var drugs = [];
            if(data.length > 0) {
                for (var i in data) {
                    drugs.push(data[i]);
                }
            }
           var drugss= JSON.stringify(drugs);
            console.log(drugss);
            $.ajax({
                url: "/selectSuppliers/updateSuppliersFindAll?drugs="+drugss,
                type: "get",
                success:function (data) {
                    /*$("#error").html("提交"+data.counts+"条，成功"+data.successCount+"条，失败"+data.errorCount+"条");
                    layer.open({
                        title:['信息提示','font-size:20px;text-align:center;'],
                        area: ['60%','60%'],
                        content:$("#tishi1").html()
                    })
                    layui.table.reload("demo");*/

                }
            })
        })






    })
</script>
</body>
</html>
