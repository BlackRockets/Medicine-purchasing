<script>
    layui.use(['form', 'layedit', 'laydate','table','laypage','element'], function() {
        var form = layui.form;
        var table = layui.table;//表格
        var laypage = layui.laypage;//分页
        var element = layui.element;
        var laydate = layui.laydate;
        $ = layui.$;

        var tableIns=table.render({
            elem: '#demo'
            ,url:'/supplierDrugListControl/supplierDrugListControlFindAll/'
            ,method: 'post'
            ,toolbar: 'true'
            ,cols: [[
                ,{type: 'checkbox',fixed: 'left'}
                ,{field:'id', title: '序号', width:80,templet: '<div>{{d.drug.id}}</div>'}
                ,{field:'supervisionOrganizationControlStatus', title: '供货状态(可修改)',width: 150,edit: 'number',templet: function(d){if(d.supervisionOrganizationControlStatus == 1) return "正常";else if(d.supervisionOrganizationControlStatus == 2) return "暂停供货";}}
                ,{field:'nameOfEnterprise',title: '供货商',width: 90,templet: '<div>{{d.vendor_information.nameOfEnterprise}}</div>'}
                ,{field:'serialUmber', title: '流水号', width:90,templet: '<div>{{d.drug.serialUmber}}</div>'}
                ,{field:'dosageForm', title: '通用名', width:80,templet: '<div>{{d.drug.dosageForm}}</div>'}
                ,{field:'dosageFormDrug',title: '剂型', width: 90,templet: '<div>{{d.drug.dosageFormDrug}}</div>'}
                ,{field:'specifications',title: '规格', width:150,templet: '<div>{{d.drug.specifications}}</div>'}
                ,{field:'company',title: '单位', width: 80,templet: '<div>{{d.drug.company}}</div>'}
                ,{field:'conversionCoefficientNo', title: '转换系数',width:100,templet: '<div>{{d.drug.conversionCoefficientNo}}</div>'}
                ,{field:'nameOfManufacturer', title: '生产企业', width:100,templet: '<div>{{d.drug.nameOfManufacturer}}</div>'}
                ,{field:'tradeName', title: '商品名称', width: 100,templet: '<div>{{d.drug.tradeName}}</div>'}
                ,{field: 'bidPrice', title: '中标价', width: 90,templet: '<div>{{d.drug.bidPrice}}</div>'}
                ,{field:'qualityLevel', title: '质量层次',width: 150,templet: '<div>{{d.drug.qualityLevel}}</div>'}
                ,{field:'drugCategory', title: '药品类别',width: 90,templet: '<div>{{d.drug.drugCategory}}</div>'}
                ,{field:'drugTradeStatus',title: '交易状态',width: 90,templet: function(d){if(d.drug.drugTradeStatus == 1) return "正常";else if(d.drug.drugTradeStatus == 2) return "取消";}}
                ,{fixed: 'right', width:80, align:'center', toolbar: '#barDemo'}
            ]]
            ,page: true
            ,limit: 5
            ,limits: [5,10,15]
            , done: function (res, curr, count) {
                var tableElem = this.elem.next('.layui-table-view');
                layui.each(tableElem.find('select[name="supervisionOrganizationControlStatus"]'), function (index, item) {
                    var elem = $(item);
                    elem.val(elem.data('state')).parents('div.layui-table-cell').css('overflow', 'visible');
                });
                form.render();//刷新表单
            }
        });


        //条件查询
        form.on('submit(conditionSubmit)', function(data) {
            tableIns.reload({
                url: '/supplierDrugListControl/supplierDrugListControlFindAll/'
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
                ,where:{
                    serialUmber: data.field.serialUmber
                    ,dosageForm: data.field.dosageForm
                    ,dosageFormDrug: data.field.dosageFormDrug
                    ,specifications: data.field.specifications
                    ,company: data.field.company
                    ,conversionCoefficientNo: data.field.conversionCoefficientNo
                    ,nameOfManufacturer: data.field.nameOfManufacturer
                    ,tradeName: data.field.tradeName
                    ,dosageFormDrug: data.field.dosageFormDrug
                    ,qualityLevel:data.field.qualityLevel
                    ,drugCategory: data.field.drugCategory
                    ,drugTradeStatus: data.field.drugTradeStatus
                    ,startPrice: data.field.startPrice
                    ,startPricedata: data.field.startPricedata
                    ,nameOfEnterprise: data.field.nameOfEnterprise
                    ,supervisionOrganizationControlStatus: data.field.supervisionOrganizationControlStatus
                }
            });
        })




        table.on('edit(test)', function(obj){
            var value = obj.value //得到修改后的值
                ,data = obj.data //得到所在行所有键值
                ,field = obj.field; //得到字段
            if(value == 1){
                layer.msg('已将该字段更改为正常');
            }else if(value == 2){
                layer.msg('已将该字段更改为暂停供货');
            }else {
                layer.msg('此字段更改为1或2,1代表正常，2代表取消');
            }
        });



        form.on('submit(okBox)', function() {
            var checkStatus = table.checkStatus('demo');
            var data = checkStatus.data;
            var drugs = new Array();
            if(data.length > 0) {
                for (var i in data) {
                    drugs.push(data[i]);
                }
            }
            $.ajax({
                url: "/supplierDrugListControl/supplierDrugListControlUpdate/",
                type: "post",
                contentType :"application/json",
                dataType : "json",
                data: JSON.stringify(drugs),
                success:function (data) {
                    $("#error").html("提交"+data.count+"条，成功"+data.successCount+"条，失败"+data.errorCount+"条");
                    layer.open({
                        title:['信息提示','font-size:20px;text-align:center;'],
                        area: ['60%','60%'],
                        content:$("#tishi").html()
                    })
                    layui.table.reload("demo");

                }
            })
        })

        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'detail') {
                $.ajax({
                    url: "/drug/searchDrug?id=" + obj.data.supplierDrugListControlId,
                    type: "get",
                    success: function (data) {
                        indexSearch = layer.open({
                            type: 1,
                            title: ['药品信息查看', 'font-size:20px;text-align:center;'],
                            area: ['70%', '70%'],
                            content: $("#searchPage").html(),
                            success: function () {
                                form.render();
                                form.val('formTestFilter', {
                                    "serialUmber": data.serialUmber
                                    , "dosageForm": data.dosageForm
                                    , "dosageFormDrug": data.dosageFormDrug
                                    , "specifications": data.specifications
                                    , "company": data.company
                                    , "conversionCoefficientNo": data.conversionCoefficientNo
                                    , "nameOfManufacturer": data.nameOfManufacturer
                                    , "tradeName": data.tradeName
                                    , "bidPrice": data.bidPrice
                                    , "approvalNumber": data.approvalNumber
                                    , "validityPeriodOfApprovalNumber": data.validityPeriodOfApprovalNumber
                                    , "importedDrugs": data.importedDrugs
                                    , "packingMaterial": data.packingMaterial
