<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
    <!--供货管理  按采购单查询-->
</head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <form class="layui-form" action="" >
            <table class="layui-table" lay-size="sm">
                <thead>
                <tr class="layui-row">
                    <td><h2 align="center" style="font-weight: bold;">按采购单查询</h2></td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">采购单编号：</label>
                            <div class="layui-input-inline">
                                <input type="tel" name="purchaseOrderNumber" lay-verify="required|phone" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">采购单名称：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="nameOfPurchaseOrder" lay-verify="email" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">采购医院：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="nameOfHospital" lay-verify="email" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">采购状态：</label>
                            <div class="layui-input-inline">
                                <select name="purchaseOrderStatus" lay-verify="required" lay-search="">
                                    <option value="">全部</option>
                                    <option value="1">未确认送货</option>
                                    <option value="2">已发货</option>
                                    <option value="4">已入库</option>
                                    <option value="5">无法供货</option>
                                    <option value="6">到期未送货</option>
                                </select>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">供货商：</label>
                            <div class="layui-input-inline">
                                <select name="supplierId" lay-verify="required" lay-search="">
                                    <option value="">全部</option>
                                    <option value="1">layer</option>
                                    <option value="2">form</option>
                                    <option value="3">layim</option>
                                </select>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">统计时间：</label>
                            <div class="layui-input">
                                <input  style="width: 20%;margin-top:3%" type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input-inline" id="time01">
                                <span>至</span>
                                <input  style="width: 20%;margin-top:3%" type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input-inline" id="time02">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">药品流水号：</label>
                            <div class="layui-input-inline">
                                <input type="tel" name="serialUmber" lay-verify="required|phone" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">通用名：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="dosageForm" lay-verify="email" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">剂型：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="dosageFormDrug" lay-verify="email" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">规格：</label>
                            <div class="layui-input-inline">
                                <input type="tel" name="specifications" lay-verify="required|phone" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">单位：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="company" lay-verify="email" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">转换系数：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="conversionCoefficientNo" lay-verify="email" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">生产企业：</label>
                            <div class="layui-input-inline">
                                <input type="tel" name="nameOfManufacturer" lay-verify="required|phone" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">商品名：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="tradeName" lay-verify="email" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">质量层次：</label>
                            <div class="layui-input-inline">
                                <select name="qualityLevel" lay-verify="required" lay-search="">
                                    <option value="">全部</option>
                                    <option value="1">国家一类新药</option>
                                    <option value="2">国家科学进步奖</option>
                                    <option value="3">专利</option>
                                    <option value="3">原研</option>
                                    <option value="3">单独定价</option>
                                    <option value="3">优质优价</option>
                                    <option value="3">GMP</option>
                                </select>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <button type="button" class="layui-btn layui-btn-sm" lay-submit lay-filter="formDemo" id="find">搜索</button>
                    </td>
                    <td>
                        <div class="layui-inline">
                            <label class="layui-form-label">药品类别：</label>
                            <div class="layui-input-inline">
                                <select name="drupCategory" lay-verify="required" lay-search="">
                                    <option value="">全部</option>
                                    <option value="1">layer</option>
                                    <option value="2">form</option>
                                    <option value="3">layim</option>
                                </select>
                            </div>
                        </div>
                    </td>
                    <td align="center">
                        <button type="button" class="layui-btn layui-btn-sm" >导出</button>
                    </td>
                </tbody>
            </table>
        </form>
    </div>
</div>
<div class="layui-container">
    <div class="layui-row">
        <table lay-size="sm" class="layui-table" lay-data="{url:'/purchaseOrder/findAllPurchaseOrder', id:'test'}" lay-filter="test">
            <thead>
            <tr>
                <th lay-data="{field:'id'}">序号</th>
                <th lay-data="{field:'nameOfHospital',edit: 'text'}">采购医院</th>
                <th lay-data="{field:'purchaseOrderNumber', edit: 'text'}">采购单编号</th>
                <th lay-data="{field:'nameOfPurchaseOrder',edit: 'text'}">采购单名称</th>
                <th lay-data="{field:'purchaseOrderStatus', edit: 'text'}">采购状态</th>
                <!-- <th lay-data="{field:'experience', edit: 'text'}">开始采购时间</th>
                 <th lay-data="{field:'experience', edit: 'text'}">结束采购时间</th>-->
                <th lay-data="{field:'orderCreationTime', edit: 'text'}">建单时间</th>
                <th lay-data="{field:'submissionTime', edit: 'text'}">提交时间</th>
                <th lay-data="{field:'auditTime', edit: 'text'}">审核时间</th>
                <th lay-data="{field:'purchaseVolume', edit: 'text'}">采购量</th>
                <th lay-data="{field:'purchaseAmount', edit: 'text'}">采购金额</th>
                <th lay-data="{field:'storageVolume', edit: 'text'}">入库量</th>
                <th lay-data="{field:'warehousingAmount', edit: 'text'}">入库金额</th>
                <th lay-data="{field:'returnOrderNumber', edit: 'text'}">退货量</th>
            </tr>
            </thead>
        </table>
    </div>
</div>

    layui.use(['table'], function() {
        var table = layui.table;
        var mainTable = table.render({
            elem: '#test'
            ,url: '/queryPurchaseOrder/findAllPurchaseOrder'
            ,parseData: function (res) {

            }

                nameOfPurchaseOrder: data.field.nameOfPurchaseOrder,

</body>
</html>
