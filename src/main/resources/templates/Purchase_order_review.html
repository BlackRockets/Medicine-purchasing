<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>采购单审核</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
    <script src="../static/layui/jquery-3.4.1.min.js"></script>
    <!-- <script src="../static/layui/jquery-form.js"></script>-->
    <script src="../static/layui/layui.js" charset="utf-8"></script>
</head>
<body>
<div class="layui-container">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>采购单查询</legend>
    </fieldset>
    <form class="layui-form " action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">采购单编号</label>
                <div class="layui-input-block">
                    <input type="text" name="purchaseOrderNumber"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">采购单名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="nameOfPurchaseOrder" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">采购单状态</label>
                <div class="layui-input-block">
                    <select name="purchaseOrderStatus" lay-verify="" lay-search="">
                        <option value="">全部</option>
                        <option value="1">未确认送货</option>
                        <option value="2">已发货</option>
                        <option value="4">已入库</option>
                        <option value="5">无法供货</option>
                        <option value="6">到期未送货</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">采购时间</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="price_max" placeholder="" autocomplete="off" class="layui-input"
                           id="times01">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="price_max" placeholder="" autocomplete="off" class="layui-input"
                           id="times02">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">医院名称</label>
                <div class="layui-input-block">
                    <input type="text" name="nameOfHospital"  autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend></legend>
        </fieldset>
        <div class="layui-inline">
            <form class="layui-form" action="">
                <table class="layui-hide" lay-size="sm" id="main" lay-filter="main">
                    <button type="button" class="layui-btn layui-btn-sm" id="find">查询</button>
                </table>
            </form>
        </div>
    </form>
</div>
<a class="layui-btn layui-btn-sm" id="updateSubmit">提交审核结果</a>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
</script>
<table class="layui-hide" id="TestAll" lay-filter="test"></table>
</body>
<script>
    layui.use(['table', 'form', 'upload'], function () {
        var table = layui.table;
        var form= layui.form;
        var tablesIns = table.render({
            elem: '#TestAll'
            , id: 'listReload'
            , toolbar: 'default'
            , page: true
            , url: '/PurchaseOrderReview/findAllPurchaseOrderReview'
            , cols: [[
                {type: 'checkbox', fixed: 'left'},
                {field: 'status'
                    , title: '状态'
                    , templet: function (d) {
                        if (d.purchaseOrderStatus == 1) {
                            return '请选择';
                        } else {
                            return '<select name="purchaseOrderStatus" lay-filter="stateSelect" lay-verify="required" data-state="' + d.purchaseOrderStatus + '" data-value="' + d.purchaseId + '" >' +
                                '        <option value="1">请选择 </option>' +
                                '        <option value="3">审核通过</option>' +
                                '        <option value="4">审核不通过</option>' +
                                '      </select>';}}
                    ,  width: 150},
                {field: 'auditOpinion', title: '审核意见'},
                {field: 'nameOfHospital', templet: '<div>{{d.himf.nameOfHospital}}</div>', title: '采购医院'},
                {field: 'purchaseOrderNumber', title: '采购单编号'},
                {field: 'nameOfPurchaseOrder', title: '采购单名称'},
                {field: 'orderCreationTime', title: '建单时间'},
                {field: 'submissionTime', title: '提交时间'},
                {field: 'auditTime', title: '审核时间',},
                {field: 'purchaseOrderStatus', title: '采购单状态'},
                {fixed: 'right', width: 60,title: '操作', align: 'center', toolbar: '#barDemo'}
            ]]
            , done: function (res, curr, count) {
                var tableElem = this.elem.next('.layui-table-view');
                count || tableElem.find('.layui-table-header').css('overflow', 'auto');
                layui.each(tableElem.find('select[name="purchaseOrderStatus"]'), function (index, item) {
                    var elem = $(item);
                    elem.val(elem.data('state')).parents('div.layui-table-cell').css('overflow', 'visible');
                });
                form.render();//刷新表单
            }
        });
        $("#find").on("click", function () {
            var purchaseOrderNumber = $("[name=purchaseOrderNumber]").val();
            var purchaseOrderStatus = $("[name=purchaseOrderStatus]").val();
            var nameOfPurchaseOrder = $("[name=nameOfPurchaseOrder]").val();
            var nameOfHospital = $("[name=nameOfHospital]").val();
            tablesIns.reload({
                where: {
                    purchaseOrderNumber: purchaseOrderNumber,
                    purchaseOrderStatus:purchaseOrderStatus,
                    nameOfPurchaseOrder:nameOfPurchaseOrder,
                    nameOfHospital:nameOfHospital
                }
                , page: {
                    curr: 1
                }
            });
        });

        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            var purchaseId = parseInt(data.purchaseId);
           if (layEvent === 'edit') {
                layer.open({
                    type: 1,
                    scrollbar: false,

                });
            }
        });

        form.on('submit(updateSubmit)', function (dataEdit) {
            var purchaseOrders = JSON.stringify(dataEdit.field);
            var formData = new FormData;
            formData.append("purchaseOrders", purchaseOrders);
            $.ajax({
                url: '/PurchaseOrderReview/updatePurchaseOrderReview',
                type: 'post',
                dataType: "json",
                data: formData,
                async: false,
                processData: false, // 使数据不做处理
                contentType: false, // 不要设置Content-Type请求头
                success: function (date) {
                    var res = String($.trim(date));
                    if (res == "1") {
                        layer.close(index);
                        layer.msg("修改成功!");
                        layui.table.reload("test");
                    } else {

                    }
                }
            })
        });
    });

</script>

</html>
