<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>采购单审核</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
    <script src="../static/layui/layui.js" charset="utf-8"></script>
</head>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>采购单查询</legend>
</fieldset>
<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">采购单编号</label>
            <div class="layui-input-block">
                <input type="text" name="date" id="date" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">采购单名称</label>
            <div class="layui-input-inline">
                <input type="text" name="number" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">采购单状态</label>
            <div class="layui-input-block">
                <input type="text" name="date" id="date1" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">采购时间</label>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="price_min" placeholder="" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid">-</div>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="price_max" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">医院名称</label>
            <div class="layui-input-block">
                <input type="text" name="date" id="date1" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend></legend>
    </fieldset>
    <div class="layui-form-item" style="text-align: center">
        <button class="layui-btn" lay-submit="" lay-filter="">查询</button>
    </div>
</form>
<a class="layui-btn layui-btn-sm" id="add-order-btn">提交审核结果</a>
<table class="layui-table" lay-data="{width: 100%, height:330, url:'/demo/table/user/', page:true, id:'idTest'}" lay-filter="demo">
    <thead>
    <tr>
        <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
        <th lay-data="{field:'id', fixed: true}">ID</th>
        <th lay-data="{field:'username',align:'center', }">审核结果</th>
        <th lay-data="{field:'sex',align:'center',}">审核意见</th>
        <th lay-data="{field:'city',align:'center', }">医院名称</th>
        <th lay-data="{field:'sign', }">采购单编号</th>
        <th lay-data="{field:'experience', }">采购单名称</th>
        <th lay-data="{field:'classify', }">开始时间</th>
        <th lay-data="{field:'classify', }">结束时间</th>
        <th lay-data="{field:'classify',}">建单时间</th>
        <th lay-data="{field:'wealth', }">提交时间</th>
        <th lay-data="{field:'score',  fixed: 'right'}">审核时间</th>
        <th lay-data="{field:'score', fixed: 'right'}">采购单状态</th>
        <th lay-data="{fixed: 'right', align:'center', toolbar: '#barDemo'}">操作</th>
    </tr>
    </thead>
</table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="../static/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['jquery', 'table', 'layer', 'form'], function() {
            // 加载layui模块，使用其推荐的【预先加载】方式，详见官网【模块规范】一节
            var $ = layui.$;
            var table = layui.table;
            var layer = layui.layer;
            var form = layui.form;

            // 显示所有用户
            table.render({
                elem: '#user-tbl',
                url: 'user/all',
                method: 'get',
                cols: [[
                    {field: 'account', title: '账户'},
                    {field: 'password', title: '密码'},
                    {field: 'name', title: '姓名'},
                    {field: 'info', title: '信息'},
                    {toolbar: '#user-tbl-toolbar', title: '操作'}
                ]],
                // 表格容器id，用于表格重载
                id: 'user-tbl',
            });
    })
</script>
</body>
</html>
