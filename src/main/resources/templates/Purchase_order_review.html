<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>采购单审核</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
    <script src="../static/layui/jquery-3.4.1.min.js"></script>
    <!-- <script src="../static/layui/jquery-form.js"></script>-->
    <script src="../static/layui/layui.js" charset="utf-8"></script>
</head>
<body>
<div class="layui-container">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>采购单查询</legend>
    </fieldset>
    <form class="layui-form " action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">采购单编号</label>
                <div class="layui-input-block">
                    <input type="text" name="purchaseOrderNumber"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">采购单名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="nameOfPurchaseOrder" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">采购单状态</label>
                <div class="layui-input-block">
                    <select name="purchaseOrderStatus" lay-verify="" lay-search="">
                        <option value="">全部</option>
                        <option value="1">未确认送货</option>
                        <option value="2">已发货</option>
                        <option value="4">已入库</option>
                        <option value="5">无法供货</option>
                        <option value="6">到期未送货</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">采购时间</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="price_max" placeholder="" autocomplete="off" class="layui-input"
                           id="times01">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="price_max" placeholder="" autocomplete="off" class="layui-input"
                           id="times02">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">医院名称</label>
                <div class="layui-input-block">
                    <input type="text" name="nameOfHospital"  autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-inline">
            <form class="layui-form" action="">
                <table class="layui-hide" lay-size="sm" id="main" lay-filter="main">
                    <button type="button" class="layui-btn layui-btn-sm" id="find">查询</button>
                </table>
            </form>
        </div>
    </form>
</div>
<div class="layui-row" id="Page" style="display:none;">
    <form class="layui-form" lay-filter="formUpload" action="" style="text-align: center">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">采购单编号</label>
                <div class="layui-input-block">
                    <input type="text" name="purchaseOrderNumber"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">采购单名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="nameOfPurchaseOrder" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">建单时间</label>
                <div class="layui-input-block">
                    <input type="text" name="orderCreationTime"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">提交时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="submissionTime" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">采购单状态</label>
                <div class="layui-input-block">
                    <select name="purchaseOrderStatus" lay-verify="" lay-search="">
                        <option value="">全部</option>
                        <option value="1">未确认送货</option>
                        <option value="2">已发货</option>
                        <option value="4">已入库</option>
                        <option value="5">无法供货</option>
                        <option value="6">到期未送货</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">采购时间</label>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="price_max" placeholder="" autocomplete="off" class="layui-input"
                           id="times03">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline" style="width: 100px;">
                    <input type="text" name="price_max" placeholder="" autocomplete="off" class="layui-input"
                           id="times04">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">医院名称</label>
                <div class="layui-input-block">
                    <input type="text" name="nameOfHospital"  autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
    </form>
</div>
<a class="layui-btn layui-btn-sm" id="pass">审核通过</a>
<a class="layui-btn layui-btn-sm" id="unpass">审核不通过</a>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
</script>
<table class="layui-hide" id="TestAll" lay-filter="test"></table>
</body>
<script>
    layui.use(['table', 'form', 'upload'], function () {
        var table = layui.table;
        var form= layui.form;
        var tablesIns = table.render({
            elem: '#TestAll'
            , id: 'listReload'
            , toolbar: 'default'
            , page: true
            , url: '/PurchaseOrderReview/findAllPurchaseOrderReview'
            , cols: [[
                {type: 'checkbox', fixed: 'left'},
                {field: 'auditOpinion', title: '审核意见'},
                {field: 'nameOfHospital', templet: '<div>{{d.himf.nameOfHospital}}</div>', title: '采购医院'},
                {field: 'purchaseOrderNumber', title: '采购单编号'},
                {field: 'nameOfPurchaseOrder', title: '采购单名称'},
                {field: 'orderCreationTime',templet:'<div>{{ layui.util.toDateString(d.orderCreationTime, "yyyy-MM-dd HH:mm:ss") }}</div>', title: '建单时间'},
                {field: 'submissionTime',templet:'<div>{{ layui.util.toDateString(d.submissionTime, "yyyy-MM-dd HH:mm:ss") }}</div>', title: '提交时间'},
                {field: 'auditTime',templet:'<div>{{ layui.util.toDateString(d.auditTime, "yyyy-MM-dd HH:mm:ss") }}</div>', title: '审核时间',},
                {field: 'purchaseOrderStatus', title: '采购单状态'},
                {fixed: 'right', width: 60,title: '操作', align: 'center', toolbar: '#barDemo'}
            ]]

        });
        $("#find").on("click", function () {
            var purchaseOrderNumber = $("[name=purchaseOrderNumber]").val();
            var purchaseOrderStatus = $("[name=purchaseOrderStatus]").val();
            var nameOfPurchaseOrder = $("[name=nameOfPurchaseOrder]").val();
            var nameOfHospital = $("[name=nameOfHospital]").val();
            tablesIns.reload({
                where: {
                    purchaseOrderNumber: purchaseOrderNumber,
                    purchaseOrderStatus:purchaseOrderStatus,
                    nameOfPurchaseOrder:nameOfPurchaseOrder,
                    nameOfHospital:nameOfHospital
                }
                , page: {
                    curr: 1
                }
            });
        });

        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
           if (layEvent === 'detail') {
                layer.open({
                    type: 1,
                    title: ['采购单查看', 'font-size:20px;text-align:center;'],
                    scrollbar: false,
                    area: ['60%', '60%'],
                    content: $('#Page').html(),
                    success: function () {
                        form.render();
                        form.val('formUpload',{
                            auditOpinion: data.auditOpinion,
                            nameOfHospital: data.himf.nameOfHospital,
                            purchaseOrderNumber: data.purchaseOrderNumber,
                            nameOfPurchaseOrder: data.nameOfPurchaseOrder,
                            orderCreationTime: data.orderCreationTime,
                            submissionTime: data.submissionTime,
                            auditTime: data.auditTime,
                            purchaseOrderStatus: data.purchaseOrderStatus,

                        })
                    }


                });
            }
        });

        $("#pass").on('click', function () {
            var checkStatus = table.checkStatus('listReload');
            var data = checkStatus.data;
            var selectCount = data.length;
            layer.confirm('确认审核通过吗？', function (index) {
                layer.close(index);
                var isStr = [];
                for (var i = 0; i < selectCount; i++) {
                    isStr.push(data[i].purchaseId);
                }
                $.ajax({
                    type: 'post',
                    data: {"ids1": isStr},
                    url: '/PurchaseOrderReview/pass',
                    traditional: true,
                    success: function (data) {
                        layer.close(index);
                        layer.msg(data.msg);
                        table.reload('listReload')
                    }
                });
            })
        });
        $("#unpass").on('click', function () {
            var checkStatus = table.checkStatus('listReload');
            var data = checkStatus.data;
            var selectCount = data.length;
            layer.confirm('确认审核不通过吗？', function (index) {
                layer.close(index);
                var isStr = [];
                for (var i = 0; i < selectCount; i++) {
                    isStr.push(data[i].purchaseId);
                }
                $.ajax({
                    type: 'post',
                    data: {"ids2": isStr},
                    url: '/PurchaseOrderReview/notPass',
                    traditional: true,
                    success: function (data) {
                        layer.close(index);
                        layer.msg(data.msg);
                        table.reload('listReload')
                    }
                });
            })
        });
    });

</script>

</html>
